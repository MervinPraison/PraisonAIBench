<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Solar System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r136/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create stars in the background
        function createStars() {
            const geometry = new THREE.SphereGeometry(0.5, 24, 24);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
            for (let i = 0; i < 4000; i++) {
                const star = new THREE.Mesh(geometry, material);
                star.position.set(
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000),
                    THREE.MathUtils.randFloatSpread(2000)
                );
                scene.add(star);
            }
        }

        createStars();

        // Create the Sun
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create the Earth
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);

        // Orbit pivot points
        const earthOrbit = new THREE.Object3D();
        earthOrbit.add(earth);
        scene.add(earthOrbit);

        // Position Earth
        earth.position.x = 20;

        // Create the Moon
        const moonGeometry = new THREE.SphereGeometry(0.27, 32, 32);
        const moonMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);

        // Orbit pivot points for Moon relative to Earth
        const moonOrbit = new THREE.Object3D();
        moonOrbit.add(moon);
        earthOrbit.add(moonOrbit);

        // Position Moon
        moon.position.x = 2;

        // Camera position
        camera.position.z = 50;

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Earth orbit around Sun
            earthOrbit.rotation.y += 0.01; // Earth orbit speed

            // Moon orbit around Earth
            moonOrbit.rotation.y += 0.05; // Moon orbit speed

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
