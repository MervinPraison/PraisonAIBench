<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating 3D Cube - Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000000;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #ffffff;
      z-index: 1;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="info">
    Rotating 3D Cube (Three.js)<br />
    - Drag to orbit<br />
    - Scroll to zoom<br />
    - Right-click / middle-drag to pan
  </div>

  <!-- Three.js and OrbitControls from CDN (module version) -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(3, 3, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // Cube with different colored faces
    const geometry = new THREE.BoxGeometry(2, 2, 2);

    const materials = [
      new THREE.MeshStandardMaterial({ color: 0xff0000 }), // right
      new THREE.MeshStandardMaterial({ color: 0x00ff00 }), // left
      new THREE.MeshStandardMaterial({ color: 0x0000ff }), // top
      new THREE.MeshStandardMaterial({ color: 0xffff00 }), // bottom
      new THREE.MeshStandardMaterial({ color: 0xff00ff }), // front
      new THREE.MeshStandardMaterial({ color: 0x00ffff })  // back
    ];

    const cube = new THREE.Mesh(geometry, materials);
    scene.add(cube);

    // OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enablePan = true;
    controls.minDistance = 3;
    controls.maxDistance = 20;

    // Handle resizing
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Continuous rotation
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.015;

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
