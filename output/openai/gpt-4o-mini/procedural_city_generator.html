<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural City</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #minimap { position: absolute; top: 10px; left: 10px; width: 200px; height: 200px; border: 1px solid black; }
        #seedInput { position: absolute; top: 220px; left: 10px; }
    </style>
</head>
<body>
    <input type="text" id="seedInput" placeholder="Enter seed value" />
    <canvas id="minimap"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        let camera, scene, renderer, clock, controls, cityBlocks = [];
        let dayCycleSpeed = 0.001, dayLight, nightLight;
        let trafficLights = [];

        init();

        function init() {
            // Basic setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 30);

            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => controls.lock());

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lights
            dayLight = new THREE.AmbientLight(0xffffff, 0.8);
            nightLight = new THREE.DirectionalLight(0xffffff, 0.2);
            scene.add(dayLight);
            scene.add(nightLight);

            // Create city
            createCity();

            // Clock for animations
            clock = new THREE.Clock();

            // Event listeners
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.getElementById('seedInput').addEventListener('change', function () {
                const seed = this.value;
                clearCity();
                createCity(parseInt(seed));
            });

            animate();
        }

        function createCity(seed = Math.floor(Math.random() * 1000)) {
            const positions = [...Array(100).keys()];
            positions.forEach(i => {
                let x = (Math.random() - 0.5) * 100;
                let z = (Math.random() - 0.5) * 100;
                let height = Math.random() * 10 + 5;
                createBlock(x, height, z);
            });

            createRoads();
            createTrafficLights();
        }

        function createBlock(x, height, z) {
            const geometry = new THREE.BoxGeometry(2, height, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, height / 2, z);
            scene.add(block);
            cityBlocks.push(block);
        }

        function createRoads() {
            const geometry = new THREE.PlaneGeometry(200, 200);
            const material = new THREE.MeshStandardMaterial({ color: 0x7E7B7B });
            const road = new THREE.Mesh(geometry, material);
            road.rotation.x = - Math.PI / 2;
            scene.add(road);
        }

        function createTrafficLights() {
            // Simple traffic lights for demonstration
            const lightGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2);
            const redLight = new THREE.Mesh(lightGeometry, new THREE.MeshStandardMaterial({ color: 0xff0000 }));
            redLight.position.set(5, 1, 0);
            scene.add(redLight);
            trafficLights.push(redLight);

            animateTrafficLights(redLight);
        }

        function animateTrafficLights(light) {
            setInterval(() => {
                light.material.color.setHex(light.material.color.getHex() === 0xff0000 ? 0x00ff00 : 0xff0000);
            }, 2000);
        }

        function clearCity() {
            cityBlocks.forEach(block => scene.remove(block));
            cityBlocks = [];
            trafficLights.forEach(light => scene.remove(light));
            trafficLights = [];
        }

        function animate() {
            requestAnimationFrame(animate);

            // Day/Night cycle
            let time = clock.getElapsedTime();
            if (dayLight.intensity > 0.1) {
                dayLight.intensity -= dayCycleSpeed;
            } else {
                dayLight.intensity = 0.9; // Reset for day light
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
