<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Score: <span id="score">0</span></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script>
        let scene, camera, renderer, composer;
        let spaceShip, lasers = [], enemies = [], score = 0, health = 100;
        const enemyCount = 50;
        let difficulty = 1;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Setup stars background
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0x888888 });
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 2000;
                starVertices.push(x, y, z);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Set camera position
            camera.position.z = 5;

            // Create spaceship
            const shipGeometry = new THREE.ConeGeometry(0.5, 2, 4);
            const shipMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            spaceShip = new THREE.Mesh(shipGeometry, shipMaterial);
            scene.add(spaceShip);
            spaceShip.position.y = -2;

            // Create enemies
            createEnemies();

            // Setup post-processing bloom
            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            composer.addPass(bloomPass);

            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('touchstart', onTouchStart, false);
            window.addEventListener('keydown', onKeyDown, false);
            animate();
        }

        function createEnemies() {
            for (let i = 0; i < enemyCount; i++) {
                const enemyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                enemy.position.x = (Math.random() - 0.5) * 10;
                enemy.position.y = (Math.random() - 0.5) * 10 + 5;
                enemy.position.z = -Math.random() * 5 - 5;
                enemies.push(enemy);
                scene.add(enemy);
            }
        }

        function onTouchStart(event) {
            event.preventDefault();
            shoot();
        }

        function onKeyDown(event) {
            if (event.code === 'Space') {
                shoot();
            }
        }

        function shoot() {
            if (health > 0) {
                const laserGeometry = new THREE.BoxGeometry(0.1, 0.5, 0.1);
                const laserMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const laser = new THREE.Mesh(laserGeometry, laserMaterial);
                laser.position.set(spaceShip.position.x, spaceShip.position.y, spaceShip.position.z);
                lasers.push(laser);
                scene.add(laser);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            lasers.forEach((laser, index) => {
                laser.position.z -= 0.5;
                if (laser.position.z < -10) {
                    scene.remove(laser);
                    lasers.splice(index, 1);
                }
            });

            updateEnemies();
            updateHealthScore();
            composer.render();
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                if (enemy.position.z > -10) {
                    enemy.position.z += 0.01 * difficulty;
                } else {
                    enemy.position.z = -5;
                    enemy.position.y = (Math.random() - 0.5) * 10 + 5;
                    enemy.position.x = (Math.random() - 0.5) * 10;
                }
            });
        }

        function updateHealthScore() {
            document.getElementById('health').innerText = health;
            document.getElementById('score').innerText = score;
        }

        init();
    </script>
</body>
</html>
