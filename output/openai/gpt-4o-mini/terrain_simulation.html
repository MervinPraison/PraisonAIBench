<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terrain Landscape</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>
</head>
<body>
    <script>

        let scene, camera, renderer, terrain, controls;
        const clock = new THREE.Clock();
        const keys = {};

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87ceeb, 500, 1500);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Terrain generation
            const size = 200;
            const geometry = generateTerrain(size);
            const material = new THREE.MeshBasicMaterial({ wireframe: false });
            terrain = new THREE.Mesh(geometry, material);
            scene.add(terrain);

            // Add lighting
            const light = new THREE.DirectionalLight(0xffffff, 0.5);
            light.position.set(100, 200, 100).normalize();
            scene.add(light);

            // Keyboard controls
            window.addEventListener('keydown', (event) => { keys[event.key] = true; });
            window.addEventListener('keyup', (event) => { keys[event.key] = false; });

            window.addEventListener('resize', onWindowResize, false);
        }

        function generateTerrain(size) {
            const geometry = new THREE.PlaneGeometry(size, size, 64, 64);
            const position = geometry.attributes.position.array;

            for (let i = 0, l = position.length; i < l; i += 3) {
                position[i + 1] = Math.sin(i * 0.1) * 10 + Math.cos(i * 0.1) * 10; // Simple noise
            }

            geometry.computeVertexNormals();
            return geometry;
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        function update() {
            const delta = clock.getDelta(); // seconds.
            const moveSpeed = 100 * delta; // Movement speed

            if (keys['w'] || keys['W']) camera.position.z -= moveSpeed;
            if (keys['s'] || keys['S']) camera.position.z += moveSpeed;
            if (keys['a'] || keys['A']) camera.position.x -= moveSpeed;
            if (keys['d'] || keys['D']) camera.position.x += moveSpeed;

            camera.position.y = Math.sin(clock.getElapsedTime()) * 20 + 50; // Simulate flying up and down
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

    </script>
</body>
</html>
