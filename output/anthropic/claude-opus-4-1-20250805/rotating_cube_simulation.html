<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Cube with Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        #info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>3D Rotating Cube</h3>
        <p>üñ±Ô∏è Left Click + Drag: Rotate camera</p>
        <p>üñ±Ô∏è Right Click + Drag: Pan camera</p>
        <p>üñ±Ô∏è Scroll: Zoom in/out</p>
        <p>üì± Touch: Pinch to zoom, drag to rotate</p>
    </div>
    <div id="canvas-container"></div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Load OrbitControls for camera interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // Add renderer to DOM
        const container = document.getElementById('canvas-container');
        container.appendChild(renderer.domElement);
        
        // Create cube with different colored faces
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        
        // Create array of materials for each face
        const materials = [
            new THREE.MeshPhongMaterial({ color: 0xff0000 }), // Red - Right face
            new THREE.MeshPhongMaterial({ color: 0x00ff00 }), // Green - Left face
            new THREE.MeshPhongMaterial({ color: 0x0000ff }), // Blue - Top face
            new THREE.MeshPhongMaterial({ color: 0xffff00 }), // Yellow - Bottom face
            new THREE.MeshPhongMaterial({ color: 0xff00ff }), // Magenta - Front face
            new THREE.MeshPhongMaterial({ color: 0x00ffff })  // Cyan - Back face
        ];
        
        // Create mesh with the geometry and materials
        const cube = new THREE.Mesh(geometry, materials);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);
        
        // Add a plane beneath the cube
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x404040,
            side: THREE.DoubleSide
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -3;
        plane.receiveShadow = true;
        scene.add(plane);
        
        // Lighting setup
        // Ambient light for overall illumination
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);
        
        // Directional light (main light source)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.camera.near = 0.1;
        directionalLight.shadow.camera.far = 50;
        directionalLight.shadow.camera.left = -10;
        directionalLight.shadow.camera.right = 10;
        directionalLight.shadow.camera.top = 10;
        directionalLight.shadow.camera.bottom = -10;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        // Point light for additional lighting
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 5, -5);
        scene.add(pointLight);
        
        // Add a helper to visualize the point light (optional)
        const pointLightHelper = new THREE.PointLightHelper(pointLight, 0.5);
        scene.add(pointLightHelper);
        
        // Camera controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = true;
        controls.minDistance = 3;
        controls.maxDistance = 20;
        controls.maxPolarAngle = Math.PI / 2 + 0.1;
        
        // Animation variables
        let rotationSpeed = 0.01;
        let time = 0;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update time
            time += 0.01;
            
            // Rotate the cube
            cube.rotation.x += rotationSpeed;
            cube.rotation.y += rotationSpeed * 1.3;
            
            // Add some floating motion
            cube.position.y = Math.sin(time * 2) * 0.3;
            
            // Update controls
            controls.update();
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Add keyboard controls
        window.addEventListener('keydown', (event) => {
            switch(event.key) {
                case ' ':
                    // Space bar to pause/resume rotation
                    rotationSpeed = rotationSpeed === 0 ? 0.01 : 0;
                    break;
                case 'ArrowUp':
                    // Increase rotation speed
                    rotationSpeed = Math.min(rotationSpeed + 0.005, 0.1);
                    break;
                case 'ArrowDown':
                    // Decrease rotation speed
                    rotationSpeed = Math.max(rotationSpeed - 0.005, -0.1);
                    break;
                case 'r':
                case 'R':
                    // Reset camera position
                    camera.position.set(5, 5, 5);
                    controls.reset();
                    break;
            }
        });
        
        // Double click to change cube colors
        window.addEventListener('dblclick', () => {
            materials.forEach(material => {
                material.color.setHex(Math.random() * 0xffffff);
            });
        });
        
        // Add some particles for visual effect
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const positions = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.05,
            transparent: true,
            opacity: 0.6
        });
        
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);
        
        // Animate particles
        function animateParticles() {
            particles.rotation.y += 0.001;
        }
        
        // Enhanced animation loop
        function render() {
            requestAnimationFrame(render);
            
            // Update time
            time += 0.01;
            
            // Rotate the cube
            cube.rotation.x += rotationSpeed;
            cube.rotation.y += rotationSpeed * 1.3;
            
            // Add floating motion
            cube.position.y = Math.sin(time * 2) * 0.3;
            
            // Animate particles
            animateParticles();
            
            // Update controls
            controls.update();
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Start the animation
        render();
        
        // Add info about additional controls
        setTimeout(() => {
            const infoDiv = document.getElementById('info');
            const additionalInfo = document.createElement('p');
            additionalInfo.innerHTML = '‚å®Ô∏è Space: Pause/Resume | ‚Üë‚Üì: Speed | R: Reset | Double-click: Random colors';
            additionalInfo.style.marginTop = '10px';
            additionalInfo.style.paddingTop = '10px';
            additionalInfo.style.borderTop = '1px solid rgba(255,255,255,0.3)';
            infoDiv.appendChild(additionalInfo);
        }, 1000);
    </script>
</body>
</html>
