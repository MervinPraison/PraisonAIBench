<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecular Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 320px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            z-index: 1000;
        }
        
        #controls h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .control-group {
            margin-bottom: 18px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 600;
            font-size: 13px;
        }
        
        select, input[type="range"], button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        select:focus, input[type="range"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input[type="range"] {
            padding: 5px;
            cursor: pointer;
        }
        
        .slider-value {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: 600;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            font-size: 12px;
            color: #555;
        }
        
        #info strong {
            color: #667eea;
        }
        
        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .mode-buttons button {
            margin-top: 0;
        }
        
        .mode-buttons button.active {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        @media (max-width: 768px) {
            #controls {
                max-width: calc(100vw - 40px);
                font-size: 12px;
            }
        }

        /* Custom scrollbar */
        #controls::-webkit-scrollbar {
            width: 8px;
        }
        
        #controls::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        #controls::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        #controls::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="controls">
            <h2>üß¨ Molecular Explorer</h2>
            
            <div class="control-group">
                <label>Select Molecule:</label>
                <select id="molecule-select">
                    <option value="water">Water (H‚ÇÇO)</option>
                    <option value="caffeine">Caffeine (C‚ÇàH‚ÇÅ‚ÇÄN‚ÇÑO‚ÇÇ)</option>
                    <option value="dna">DNA Segment</option>
                    <option value="methane">Methane (CH‚ÇÑ)</option>
                    <option value="ethanol">Ethanol (C‚ÇÇH‚ÇÜO)</option>
                    <option value="glucose">Glucose (C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ)</option>
                    <option value="benzene">Benzene (C‚ÇÜH‚ÇÜ)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Display Mode:</label>
                <div class="mode-buttons">
                    <button id="ball-stick-btn" class="active">Ball & Stick</button>
                    <button id="space-fill-btn">Space Filling</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>
                    Atom Scale: <span class="slider-value" id="atom-scale-value">1.0</span>
                </label>
                <input type="range" id="atom-scale" min="0.3" max="2.0" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <label>
                    Bond Scale: <span class="slider-value" id="bond-scale-value">1.0</span>
                </label>
                <input type="range" id="bond-scale" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <label>
                    Explode Factor: <span class="slider-value" id="explode-value">0.0</span>
                </label>
                <input type="range" id="explode-slider" min="0" max="3" step="0.1" value="0">
            </div>
            
            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="clipping-enabled">
                    <label for="clipping-enabled">Enable Section Clipping</label>
                </div>
            </div>
            
            <div class="control-group" id="clipping-controls" style="display: none;">
                <label>
                    Clip Position: <span class="slider-value" id="clip-value">0.0</span>
                </label>
                <input type="range" id="clip-slider" min="-5" max="5" step="0.1" value="0">
                
                <label style="margin-top: 10px;">Clip Axis:</label>
                <select id="clip-axis">
                    <option value="x">X-Axis</option>
                    <option value="y">Y-Axis</option>
                    <option value="z">Z-Axis</option>
                </select>
            </div>
            
            <div class="control-group">
                <button id="animate-explode">üé¨ Animate Explode</button>
                <button id="reset-view">üîÑ Reset View</button>
                <button id="snapshot">üì∏ Export Snapshot</button>
            </div>
        </div>
        
        <div id="info">
            <strong>Controls:</strong><br>
            ‚Ä¢ Left mouse: Rotate<br>
            ‚Ä¢ Right mouse: Pan<br>
            ‚Ä¢ Scroll: Zoom<br>
            <div id="molecule-info" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

                    // Base 2 (Thymine-like)

                    { element: 'C', x: -1, y: -2.5, z: 0 },

                    { element: 'H', x: -1.6, y: 2.5, z: 0.9 },
                    { element: 'H', x: -0.8, y: -1.8, z: 0 }
                ],
                info: "Glucose - Primary energy source"
            },
            benzene: {
                name: "Benzene",
                formula: "C‚ÇÜH‚ÇÜ",
                atoms: [
                    { element: 'C', x: 1.2, y: 0, z: 0 },
                    { element: 'C', x: 0.6, y: 1.04, z: 0 },
                    { element: 'C', x: -0.6, y: 1.04, z: 0 },
                    { element: 'C', x: -1.2, y: 0, z: 0 },
                    { element: 'C', x: -0.6, y: -1.04, z: 0 },
                    { element: 'C', x: 0.6, y: -1.04, z: 0 },
                    { element: 'H', x: 2.2, y: 0, z: 0 },
                    { element: 'H', x: 1.1, y: 1.9, z: 0 },
                    { element: 'H', x: -1.1, y: 1.9, z: 0 },
                    { element: 'H', x: -2.2, y: 0, z: 0 },
                    { element: 'H', x: -1.1, y: -1.9, z: 0 },

                ],
                info: "Benzene - Aromatic hydrocarbon ring"
            }
        };

        // Element properties
        const elementData = {
            'H': { color: 0xFFFFFF, radius: 0.31, name: 'Hydrogen' },
            'C': { color: 0x909090, radius: 0.70, name: 'Carbon' },
            'N': { color: 0x3050F8, radius: 0.65, name: 'Nitrogen' },
            'O': { color: 0xFF0D0D, radius: 0.60, name: 'Oxygen' },
            'P': { color: 0xFF8000, radius: 1.00, name: 'Phosphorus' },
            'S': { color: 0xFFFF30, radius: 1.00, name: 'Sulfur' }
        };

        // Scene setup
        let scene, camera, renderer, controls;
        let moleculeGroup, atomMeshes = [], bondMeshes = [];
        let currentMolecule = 'water';
        let displayMode = 'ball-stick';
        let atomScale = 1.0, bondScale = 1.0;
        let explodeFactor = 0.0;
        let clippingEnabled = false;
        let clippingPlane = new THREE.Plane(new THREE.Vector3(1, 0, 0), 0);

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                preserveDrawingBuffer: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.localClippingEnabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(5, 5, 5);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, -5, -5);
            scene.add(directionalLight2);

            // Molecule group
            moleculeGroup = new THREE.Group();
            scene.add(moleculeGroup);

            // Simple orbit controls
            setupControls();

            // Initial molecule
            loadMolecule(currentMolecule);

            // Event listeners
            setupEventListeners();

            // Animation loop
            animate();
        }

        function setupControls() {
            let isRotating = false;
            let isPanning = false;
            let previousMousePosition = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                if (e.button === 0) isRotating = true;
                if (e.button === 2) isPanning = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isRotating = false;
                isPanning = false;
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isRotating) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    moleculeGroup.rotation.y += deltaX * 0.01;
                    moleculeGroup.rotation.x += deltaY * 0.01;
                } else if (isPanning) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    moleculeGroup.position.x += deltaX * 0.01;
                    moleculeGroup.position.y -= deltaY * 0.01;
                }
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z += e.deltaY * 0.01;
                camera.position.z = Math.max(2, Math.min(50, camera.position.z));
            });

            renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        function setupEventListeners() {
            document.getElementById('molecule-select').addEventListener('change', (e) => {
                currentMolecule = e.target.value;
                loadMolecule(currentMolecule);
            });

            document.getElementById('ball-stick-btn').addEventListener('click', () => {
                displayMode = 'ball-stick';
                document.getElementById('ball-stick-btn').classList.add('active');
                document.getElementById('space-fill-btn').classList.remove('active');
                updateDisplayMode();
            });

            document.getElementById('space-fill-btn').addEventListener('click', () => {
                displayMode = 'space-fill';
                document.getElementById('space-fill-btn').classList.add('active');
                document.getElementById('ball-stick-btn').classList.remove('active');
                updateDisplayMode();
            });

            document.getElementById('atom-scale').addEventListener('input', (e) => {
                atomScale = parseFloat(e.target.value);
                document.getElementById('atom-scale-value').textContent = atomScale.toFixed(1);
                updateDisplayMode();
            });

            document.getElementById('bond-scale').addEventListener('input', (e) => {
                bondScale = parseFloat(e.target.value);
                document.getElementById('bond-scale-value').textContent = bondScale.toFixed(1);
                updateBondScale();
            });

            document.getElementById('explode-slider').addEventListener('input', (e) => {
                explodeFactor = parseFloat(e.target.value);
                document.getElementById('explode-value').textContent = explodeFactor.toFixed(1);
                updateExplode();
            });

            document.getElementById('clipping-enabled').addEventListener('change', (e) => {
                clippingEnabled = e.target.checked;
                document.getElementById('clipping-controls').style.display = 
                    clippingEnabled ? 'block' : 'none';
                updateClipping();
            });

            document.getElementById('clip-slider').addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                document.getElementById('clip-value').textContent = value.toFixed(1);
                clippingPlane.constant = -value;
                updateClipping();
            });

            document.getElementById('clip-axis').addEventListener('change', (e) => {
                const axis = e.target.value;
                if (axis === 'x') clippingPlane.normal.set(1, 0, 0);
                else if (axis === 'y') clippingPlane.normal.set(0, 1, 0);
                else clippingPlane.normal.set(0, 0, 1);
                updateClipping();
            });

            document.getElementById('animate-explode').addEventListener('click', () => {
                animateExplode();
            });

            document.getElementById('reset-view').addEventListener('click', () => {
                moleculeGroup.rotation.set(0, 0, 0);
                moleculeGroup.position.set(0, 0, 0);
                camera.position.set(5, 5, 5);
                explodeFactor = 0;
                document.getElementById('explode-slider').value = 0;
                document.getElementById('explode-value').textContent = '0.0';
                updateExplode();
            });

            document.getElementById('snapshot').addEventListener('click', () => {
                exportSnapshot();
            });

            window.addEventListener('resize', onWindowResize);
        }

        function loadMolecule(moleculeName) {
            // Clear existing molecule
            atomMeshes.forEach(mesh => moleculeGroup.remove(mesh));
            bondMeshes.forEach(mesh => moleculeGroup.remove(mesh));
            atomMeshes = [];
            bondMeshes = [];

            const mol = molecules[moleculeName];
            
            // Update info
            document.getElementById('molecule-info').innerHTML = 
                `<strong>${mol.name}</strong><br>${mol.formula}<br><small>${mol.info}</small>`;

            // Create atoms
            mol.atoms.forEach((atom, index) => {
                const element = elementData[atom.element];
                const geometry = new THREE.SphereGeometry(element.radius * 0.3, 32, 32);
                const material = new THREE.MeshPhongMaterial({ 
                    color: element.color,
                    clippingPlanes: clippingEnabled ? [clippingPlane] : []
                });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(atom.x, atom.y, atom.z);
                mesh.userData = { 
                    originalPosition: new THREE.Vector3(atom.x, atom.y, atom.z),
                    element: atom.element,
                    index: index
                };
                moleculeGroup.add(mesh);
                atomMeshes.push(mesh);
            });

            // Infer and create bonds
            inferBonds(mol.atoms);
            
            // Center molecule
            centerMolecule();
            
            // Update display
            updateDisplayMode();
        }

        function inferBonds(atoms) {
            const maxBondDistance = 1.8; // Maximum bond distance in angstroms
            
            for (let i = 0; i < atoms.length; i++) {
                for (let j = i + 1; j < atoms.length; j++) {
                    const atom1 = atoms[i];
                    const atom2 = atoms[j];
                    
                    const dx = atom2.x - atom1.x;
                    const dy = atom2.y - atom1.y;
                    const dz = atom2.z - atom1.z;
                    const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
                    
                    // Check if distance is within bonding range
                    if (distance < maxBondDistance && distance > 0.1) {
                        createBond(i, j);
                    }
                }
            }
        }

        function createBond(atomIndex1, atomIndex2) {
            const atom1 = atomMeshes[atomIndex1];
            const atom2 = atomMeshes[atomIndex2];
            
            const direction = new THREE.Vector3()
                .subVectors(atom2.position, atom1.position);
            const length = direction.length();
            
            const geometry = new THREE.CylinderGeometry(0.1, 0.1, length, 8);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x888888,
                clippingPlanes: clippingEnabled ? [clippingPlane] : []
            });
            const bond = new THREE.Mesh(geometry, material);
            
            bond.position.copy(atom1.position).add(direction.multiplyScalar(0.5));
            bond.lookAt(atom2.position);
            bond.rotateX(Math.PI / 2);
            
            bond.userData = {
                atom1Index: atomIndex1,
                atom2Index: atomIndex2,
                originalLength: length
            };
            
            moleculeGroup.add(bond);
            bondMeshes.push(bond);
        }

        function centerMolecule() {
            const box = new THREE.Box3().setFromObject(moleculeGroup);
            const center = box.getCenter(new THREE.Vector3());
            moleculeGroup.position.sub(center);
            
            // Update userData positions
            atomMeshes.forEach(mesh => {
                mesh.userData.originalPosition.sub(center);
            });
        }

        function updateDisplayMode() {
            const ballStickScale = displayMode === 'ball-stick' ? 0.3 : 1.0;
            
            atomMeshes.forEach(mesh => {
                const element = elementData[mesh.userData.element];
                const scale = element.radius * ballStickScale * atomScale;
                mesh.scale.setScalar(scale / (element.radius * 0.3));
            });
            
            bondMeshes.forEach(mesh => {
                mesh.visible = displayMode === 'ball-stick';
            });
        }

        function updateBondScale() {
            bondMeshes.forEach(mesh => {
                mesh.scale.set(bondScale, 1, bondScale);
            });
        }

        function updateExplode() {
            atomMeshes.forEach(mesh => {
                const original = mesh.userData.originalPosition;
                mesh.position.copy(original).multiplyScalar(1 + explodeFactor);
            });
            
            // Update bonds
            bondMeshes.forEach(bond => {
                const atom1 = atomMeshes[bond.userData.atom1Index];
                const atom2 = atomMeshes[bond.userData.atom2Index];
                
                const direction = new THREE.Vector3()
                    .subVectors(atom2.position, atom1.position);
                const length = direction.length();
                
                bond.position.copy(atom1.position).add(direction.multiplyScalar(0.5));
                bond.lookAt(atom2.position);
                bond.rotateX(Math.PI / 2);
                bond.scale.y = length / bond.userData.originalLength;
            });
        }

        function updateClipping() {
            const planes = clippingEnabled ? [clippingPlane] : [];
            
            atomMeshes.forEach(mesh => {
                mesh.material.clippingPlanes = planes;
                mesh.material.needsUpdate = true;
            });
            
            bondMeshes.forEach(mesh => {
                mesh.material.clippingPlanes = planes;
                mesh.material.needsUpdate = true;
            });
        }

        function animateExplode() {
            let startValue = explodeFactor;
            let targetValue = explodeFactor < 2 ? 3 : 0;
            let startTime = Date.now();
            let duration = 2000;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 0.5 - 0.5 * Math.cos(progress * Math.PI);
                
                explodeFactor = startValue + (targetValue - startValue) * easeProgress;
                document.getElementById('explode-slider').value = explodeFactor;
                document.getElementById('explode-value').textContent = explodeFactor.toFixed(1);
                updateExplode();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        function exportSnapshot() {
            const link = document.createElement('a');
            link.download = `molecule_${currentMolecule}_${Date.now()}.png`;
            link.href = renderer.domElement.toDataURL('image/png');
            link.click();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle auto-rotation when not interacting
            if (!renderer.domElement.matches(':hover')) {
                moleculeGroup.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }

        // Initialize application
        init();
    </script>
</body>
