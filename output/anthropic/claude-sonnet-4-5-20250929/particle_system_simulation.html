<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Particle System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a0a2e 100%);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        button {
            background: rgba(100, 50, 200, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(150, 100, 250, 0.9);
            transform: scale(1.05);
        }
        button.active {
            background: rgba(200, 100, 255, 1);
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üéÜ Particle System</h3>
        <p>Particles: <span id="particleCount">2000</span></p>
        <p>Mode: <span id="currentMode">Fountain</span></p>
        <p>Move mouse to interact!</p>
    </div>
    
    <div id="controls">
        <h4>Effects:</h4>
        <button onclick="setMode('fountain')" class="active" id="btn-fountain">üåä Fountain</button>
        <button onclick="setMode('explosion')" id="btn-explosion">üí• Explosion</button>
        <button onclick="setMode('spiral')" id="btn-spiral">üåÄ Spiral</button>
        <button onclick="setMode('flow')" id="btn-flow">‚ú® Flow</button>
        <button onclick="setMode('swarm')" id="btn-swarm">üêù Swarm</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);
        
        camera.position.z = 50;
        camera.position.y = 10;

        // Mouse tracking
        const mouse = new THREE.Vector2();
        const mouse3D = new THREE.Vector3();
        let mouseInfluence = 5;

        // Particle system
        const particleCount = 2000;
        const particles = [];
        let currentMode = 'fountain';
        
        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.position = new THREE.Vector3(0, 0, 0);
                this.velocity = new THREE.Vector3(0, 0, 0);
                this.acceleration = new THREE.Vector3(0, 0, 0);
                this.life = 1.0;
                this.maxLife = Math.random() * 3 + 2;
                this.size = Math.random() * 2 + 1;
                this.color = new THREE.Color();
                this.hue = Math.random();
                this.birthTime = Date.now();
                
                this.initializeByMode(currentMode);
            }
            
            initializeByMode(mode) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 2;
                
                switch(mode) {
                    case 'fountain':
                        this.position.set(
                            Math.random() * 4 - 2,
                            -20,
                            Math.random() * 4 - 2
                        );
                        this.velocity.set(
                            (Math.random() - 0.5) * 10,
                            Math.random() * 20 + 15,
                            (Math.random() - 0.5) * 10
                        );
                        break;
                        
                    case 'explosion':
                        this.position.set(0, 0, 0);
                        const explosionForce = Math.random() * 30 + 10;
                        this.velocity.set(
                            Math.sin(angle) * Math.cos(radius) * explosionForce,
                            (Math.random() - 0.3) * explosionForce,
                            Math.cos(angle) * Math.cos(radius) * explosionForce
                        );
                        break;
                        
                    case 'spiral':
                        const spiralRadius = Math.random() * 5;
                        const spiralAngle = Math.random() * Math.PI * 2;
                        const spiralHeight = Math.random() * 40 - 20;
                        this.position.set(
                            Math.cos(spiralAngle) * spiralRadius,
                            spiralHeight,
                            Math.sin(spiralAngle) * spiralRadius
                        );
                        this.velocity.set(
                            Math.cos(spiralAngle + Math.PI/2) * 5,
                            Math.random() * 2 - 1,
                            Math.sin(spiralAngle + Math.PI/2) * 5
                        );
                        break;
                        
                    case 'flow':
                        this.position.set(
                            Math.random() * 40 - 20,
                            Math.random() * 40 - 20,
                            Math.random() * 40 - 20
                        );
                        this.velocity.set(
                            (Math.random() - 0.5) * 5,
                            (Math.random() - 0.5) * 5,
                            (Math.random() - 0.5) * 5
                        );
                        break;
                        
                    case 'swarm':
                        const swarmRadius = Math.random() * 30 + 10;
                        this.position.set(
                            Math.cos(angle) * swarmRadius,
                            (Math.random() - 0.5) * 20,
                            Math.sin(angle) * swarmRadius
                        );
                        this.velocity.set(0, 0, 0);
                        break;
                }
            }
            
            update(deltaTime) {
                // Apply mode-specific forces
                this.applyForces();
                
                // Mouse interaction
                const mouseDistance = this.position.distanceTo(mouse3D);
                if (mouseDistance < 20) {
                    const force = mouse3D.clone().sub(this.position).normalize();
                    const strength = (1 - mouseDistance / 20) * mouseInfluence;
                    this.acceleration.add(force.multiplyScalar(strength));
                }
                
                // Physics
                this.velocity.add(this.acceleration.clone().multiplyScalar(deltaTime));
                this.position.add(this.velocity.clone().multiplyScalar(deltaTime));
                this.acceleration.multiplyScalar(0); // Reset acceleration
                
                // Update life and color
                this.life -= deltaTime / this.maxLife;
                this.updateColor();
                
                // Reset if dead
                if (this.life <= 0) {
                    this.reset();
                }
            }
            
            applyForces() {
                switch(currentMode) {
                    case 'fountain':
                        // Gravity
                        this.acceleration.y -= 9.8;
                        // Air resistance
                        this.velocity.multiplyScalar(0.99);
                        break;
                        
                    case 'explosion':
                        // Gravity and drag
                        this.acceleration.y -= 5;
                        this.velocity.multiplyScalar(0.98);
                        break;
                        
                    case 'spiral':
                        // Circular force towards center with upward lift
                        const spiralCenter = new THREE.Vector3(0, this.position.y, 0);
                        const toCenter = spiralCenter.sub(this.position);
                        const distance = toCenter.length();
                        if (distance > 0.1) {
                            toCenter.normalize();
                            this.acceleration.add(toCenter.multiplyScalar(2));
                        }
                        // Rotation
                        const perpendicular = new THREE.Vector3(-this.position.z, 0, this.position.x).normalize();
                        this.acceleration.add(perpendicular.multiplyScalar(3));
                        // Upward force
                        this.acceleration.y += 1;
                        this.velocity.multiplyScalar(0.99);
                        break;
                        
                    case 'flow':
                        // Perlin-like noise flow
                        const time = Date.now() * 0.001;
                        this.acceleration.x += Math.sin(this.position.y * 0.1 + time) * 2;
                        this.acceleration.y += Math.cos(this.position.x * 0.1 + time) * 2;
                        this.acceleration.z += Math.sin(this.position.x * 0.1 + this.position.y * 0.1 + time) * 2;
                        this.velocity.multiplyScalar(0.97);
                        break;
                        
                    case 'swarm':
                        // Boid-like behavior
                        const center = new THREE.Vector3(0, 0, 0);
                        const toSwarmCenter = center.sub(this.position);
                        const swarmDistance = toSwarmCenter.length();
                        
                        if (swarmDistance > 0.1) {
                            toSwarmCenter.normalize();
                            this.acceleration.add(toSwarmCenter.multiplyScalar(3));
                        }
                        
                        // Orbital motion
                        const orbitalForce = new THREE.Vector3(-this.position.z, 0, this.position.x);
                        orbitalForce.normalize().multiplyScalar(5);
                        this.acceleration.add(orbitalForce);
                        
                        // Random wandering
                        this.acceleration.x += (Math.random() - 0.5) * 5;
                        this.acceleration.y += (Math.random() - 0.5) * 5;
                        this.acceleration.z += (Math.random() - 0.5) * 5;
                        
                        this.velocity.multiplyScalar(0.95);
                        break;
                }
            }
            
            updateColor() {
                const age = 1 - this.life;
                
                switch(currentMode) {
                    case 'fountain':
                        this.hue = 0.5 + age * 0.3; // Blue to cyan
                        break;
                    case 'explosion':
                        this.hue = age * 0.1; // Red to orange
                        break;
                    case 'spiral':
                        this.hue = (this.birthTime * 0.0001 + age * 0.5) % 1; // Rainbow
                        break;
                    case 'flow':
                        this.hue = (this.position.x * 0.01 + this.position.y * 0.01 + Date.now() * 0.0001) % 1;
                        break;
                    case 'swarm':
                        this.hue = 0.3 + Math.sin(Date.now() * 0.001 + this.birthTime * 0.001) * 0.1;
                        break;
                }
                
                this.color.setHSL(this.hue, 1.0, 0.5);
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Create geometry and material
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const material = new THREE.PointsMaterial({
            size: 2,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Event listeners
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Convert to 3D coordinates
            mouse3D.set(mouse.x * 40, mouse.y * 40, 0);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mode switching
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('currentMode').textContent = 
                mode.charAt(0).toUpperCase() + mode.slice(1);
            
            // Update button states
            document.querySelectorAll('#controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${mode}`).classList.add('active');
            
            // Reset particles with new mode
            particles.forEach(p => p.reset());
        }

        // Animation loop
        let lastTime = Date.now();
        
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = Date.now();
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1);
            lastTime = currentTime;

            // Update particles
            const positions = particleSystem.geometry.attributes.position.array;
            const colors = particleSystem.geometry.attributes.color.array;
            const sizes = particleSystem.geometry.attributes.size.array;

            particles.forEach((particle, i) => {
                particle.update(deltaTime);
                
                const i3 = i * 3;
                positions[i3] = particle.position.x;
                positions[i3 + 1] = particle.position.y;
                positions[i3 + 2] = particle.position.z;
                
                colors[i3] = particle.color.r;
                colors[i3 + 1] = particle.color.g;
                colors[i3 + 2] = particle.color.b;
                
                sizes[i] = particle.size * particle.life;
            });

            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.geometry.attributes.color.needsUpdate = true;
            particleSystem.geometry.attributes.size.needsUpdate = true;

            // Rotate camera slightly
            camera.position.x = Math.sin(currentTime * 0.0001) * 50;
            camera.position.z = Math.cos(currentTime * 0.0001) * 50;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
