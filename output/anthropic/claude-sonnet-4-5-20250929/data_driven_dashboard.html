<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Data Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        body.dark {
            background-color: #1a1a2e;
            color: #eee;
        }

        body.light {
            background-color: #f0f0f0;
            color: #333;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            transition: all 0.3s ease;
        }

        body.dark #controls {
            background: rgba(30, 30, 50, 0.9);
            color: #eee;
        }

        #controls h2 {
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #0b7dda;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-warning:hover {
            background: #e68900;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            z-index: 1000;
            font-size: 12px;
            max-width: 200px;
        }

        body.light #tooltip {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: 1px solid #ddd;
        }

        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }

        body.dark #stats {
            background: rgba(30, 30, 50, 0.9);
            color: #eee;
        }

        #legend {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark #legend {
            background: rgba(30, 30, 50, 0.9);
            color: #eee;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 13px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        .view-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .view-buttons button {
            width: 100%;
            padding: 8px;
            margin: 2px 0;
        }
    </style>
</head>
<body class="dark">
    <div id="container"></div>
    <div id="loading">Loading 3D Dashboard...</div>
    
    <div id="tooltip"></div>
    
    <div id="controls">
        <h2>ðŸ“Š Dashboard Controls</h2>
        
        <div class="control-group">
            <label>
                Theme Toggle
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </label>
        </div>

        <div class="control-group">
            <label>Visualization Options</label>
            <div class="checkbox-group">
                <input type="checkbox" id="showBars" checked>
                <label for="showBars">Show Bars</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showScatter" checked>
                <label for="showScatter">Show Scatter Points</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showRibbons" checked>
                <label for="showRibbons">Show Ribbons</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="showGrid" checked>
                <label for="showGrid">Show Grid</label>
            </div>
        </div>

        <div class="control-group">
            <label>Camera Views</label>
            <div class="view-buttons">
                <button class="btn-secondary" onclick="setCameraView('default')">Default</button>
                <button class="btn-secondary" onclick="setCameraView('top')">Top</button>
                <button class="btn-secondary" onclick="setCameraView('side')">Side</button>
                <button class="btn-secondary" onclick="setCameraView('front')">Front</button>
            </div>
        </div>

        <div class="control-group">
            <button class="btn-primary" onclick="regenerateData()">ðŸ”„ Regenerate Data</button>
            <button class="btn-warning" onclick="exportToCSV()">ðŸ“¥ Export CSV</button>
            <button class="btn-danger" onclick="resetCamera()">ðŸŽ¥ Reset Camera</button>
        </div>
    </div>

    <div id="legend">
        <h3 style="margin-bottom: 10px; font-size: 14px;">Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #4CAF50;"></div>
            <span>Bar Charts</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #2196F3;"></div>
            <span>Scatter Points</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FF9800;"></div>
            <span>Data Ribbons</span>
        </div>
    </div>

    <div id="stats">
        <div><strong>Data Points:</strong> <span id="dataCount">0</span></div>
        <div><strong>Average Value:</strong> <span id="avgValue">0</span></div>
        <div><strong>Max Value:</strong> <span id="maxValue">0</span></div>
        <div><strong>Min Value:</strong> <span id="minValue">0</span></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let bars = [], scatterPoints = [], ribbons = [];
        let dataSet = [];
        let raycaster, mouse;
        let isDark = true;
        let gridHelper, axesHelper;
        let barGroup, scatterGroup, ribbonGroup;

        // Animation variables
        let animationId;
        const clock = new THREE.Clock();

        // Initialize the scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(50, 50, 50);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 200;
            controls.minDistance = 20;

            // Raycaster for hover effects
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Groups for organized rendering
            barGroup = new THREE.Group();
            scatterGroup = new THREE.Group();
            ribbonGroup = new THREE.Group();
            scene.add(barGroup, scatterGroup, ribbonGroup);

            // Lighting
            setupLighting();

            // Grid and axes
            setupGrid();

            // Generate initial data
            generateData();
            createVisualizations();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('mousemove', onMouseMove);
            document.getElementById('themeToggle').addEventListener('change', toggleTheme);
            document.getElementById('showBars').addEventListener('change', () => toggleVisualization('bars'));
            document.getElementById('showScatter').addEventListener('change', () => toggleVisualization('scatter'));
            document.getElementById('showRibbons').addEventListener('change', () => toggleVisualization('ribbons'));
            document.getElementById('showGrid').addEventListener('change', () => toggleVisualization('grid'));

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Start animation
            animate();
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);

            // Point lights for accent
            const pointLight1 = new THREE.PointLight(0x4CAF50, 0.5);
            pointLight1.position.set(-30, 30, -30);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x2196F3, 0.5);
            pointLight2.position.set(30, 30, 30);
            scene.add(pointLight2);
        }

        function setupGrid() {
            // Grid helper
            gridHelper = new THREE.GridHelper(100, 20, 0x888888, 0x444444);
            scene.add(gridHelper);

            // Axes helper
            axesHelper = new THREE.AxesHelper(60);
            scene.add(axesHelper);

            // Custom axis labels
            createAxisLabels();
        }

        function createAxisLabels() {
            const axisLabels = [
                { text: 'X', position: [55, 0, 0], color: 0xff0000 },
                { text: 'Y', position: [0, 55, 0], color: 0x00ff00 },
                { text: 'Z', position: [0, 0, 55], color: 0x0000ff }
            ];

            axisLabels.forEach(label => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = 64;
                canvas.height = 64;
                
                context.fillStyle = '#' + label.color.toString(16).padStart(6, '0');
                context.font = 'Bold 48px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(label.text, 32, 32);

                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.position.set(...label.position);
                sprite.scale.set(5, 5, 1);
                scene.add(sprite);
            });
        }

        function generateData() {
            dataSet = [];
            const numPoints = 30;
            
            for (let i = 0; i < numPoints; i++) {
                dataSet.push({
                    x: (i - numPoints / 2) * 3,
                    y: Math.random() * 40 + 5,
                    z: Math.sin(i * 0.3) * 15,
                    value: Math.random() * 100,
                    category: ['A', 'B', 'C'][Math.floor(Math.random() * 3)],
                    timestamp: new Date(2024, 0, i + 1).toISOString()
                });
            }

            updateStats();
        }

        function updateStats() {
            const values = dataSet.map(d => d.value);
            const sum = values.reduce((a, b) => a + b, 0);
            const avg = sum / values.length;
            const max = Math.max(...values);
            const min = Math.min(...values);

            document.getElementById('dataCount').textContent = dataSet.length;
            document.getElementById('avgValue').textContent = avg.toFixed(2);
            document.getElementById('maxValue').textContent = max.toFixed(2);
            document.getElementById('minValue').textContent = min.toFixed(2);
        }

        function createVisualizations() {
            clearVisualizations();
            createBars();
            createScatterPoints();
            createRibbons();
        }

        function clearVisualizations() {
            // Clear existing visualizations
            bars.forEach(bar => barGroup.remove(bar));
            scatterPoints.forEach(point => scatterGroup.remove(point));
            ribbons.forEach(ribbon => ribbonGroup.remove(ribbon));
            
            bars = [];
            scatterPoints = [];
            ribbons = [];
        }

        function createBars() {
            dataSet.forEach((data, index) => {
                const geometry = new THREE.BoxGeometry(2, data.y, 2);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(index / dataSet.length, 0.7, 0.5),
                    shininess: 100
                });
                
                const bar = new THREE.Mesh(geometry, material);
                bar.position.set(data.x, data.y / 2, data.z);
                bar.castShadow = true;
                bar.receiveShadow = true;
                bar.userData = { type: 'bar', data: data, index: index };
                
                barGroup.add(bar);
                bars.push(bar);
            });
        }

        function createScatterPoints() {
            dataSet.forEach((data, index) => {
                const geometry = new THREE.SphereGeometry(1.5, 16, 16);
                const material = new THREE.MeshPhongMaterial({
                    color: 0x2196F3,
                    emissive: 0x1565C0,
                    shininess: 100
                });
                
                const point = new THREE.Mesh(geometry, material);
                point.position.set(data.x, data.y + 5, data.z);
                point.userData = { type: 'scatter', data: data, index: index };
                
                scatterGroup.add(point);
                scatterPoints.push(point);
            });
        }

        function createRibbons() {
            if (dataSet.length < 2) return;

            for (let i = 0; i < dataSet.length - 1; i++) {
                const current = dataSet[i];
                const next = dataSet[i + 1];

                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(current.x, current.y, current.z),
                    new THREE.Vector3(
                        (current.x + next.x) / 2,
                        (current.y + next.y) / 2 + 5,
                        (current.z + next.z) / 2
                    ),
                    new THREE.Vector3(next.x, next.y, next.z)
                ]);

                const geometry = new THREE.TubeGeometry(curve, 20, 0.5, 8, false);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xFF9800,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                const ribbon = new THREE.Mesh(geometry, material);
                ribbon.userData = { type: 'ribbon', from: current, to: next };
                
                ribbonGroup.add(ribbon);
                ribbons.push(ribbon);
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const elapsed = clock.getElapsedTime();

            // Animate scatter points
            scatterPoints.forEach((point, index) => {
                point.position.y = point.userData.data.y + 5 + Math.sin(elapsed * 2 + index * 0.3) * 2;
                point.rotation.y += delta;
            });

            // Animate bars (slight pulse)
            bars.forEach((bar, index) => {
                const scale = 1 + Math.sin(elapsed * 3 + index * 0.2) * 0.05;
                bar.scale.set(1, scale, 1);
            });

            controls.update();
            checkIntersections();
            renderer.render(scene, camera);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function checkIntersections() {
            raycaster.setFromCamera(mouse, camera);

            const allObjects = [...bars, ...scatterPoints];
            const intersects = raycaster.intersectObjects(allObjects);

            // Reset all materials
            allObjects.forEach(obj => {
                if (obj.userData.type === 'bar') {
                    obj.material.emissive.setHex(0x000000);
                } else if (obj.userData.type === 'scatter') {
                    obj.material.emissive.setHex(0x1565C0);
                }
            });

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const obj = intersect.object;
                
                // Highlight
                if (obj.userData.type === 'bar') {
                    obj.material.emissive.setHex(0x555555);
                } else if (obj.userData.type === 'scatter') {
                    obj.material.emissive.setHex(0x4CAF50);
                }

                // Show tooltip
                showTooltip(event, obj.userData.data);
            } else {
                hideTooltip();
            }
        }

        function showTooltip(event, data) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = event.clientX + 15 + 'px';
            tooltip.style.top = event.clientY + 15 + 'px';
            tooltip.innerHTML = `
                <strong>Value:</strong> ${data.value.toFixed(2)}<br>
                <strong>Category:</strong> ${data.category}<br>
                <strong>Position:</strong> (${data.x.toFixed(1)}, ${data.y.toFixed(1)}, ${data.z.toFixed(1)})<br>
                <strong>Date:</strong> ${new Date(data.timestamp).toLocaleDateString()}
            `;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function setCameraView(view) {
            const duration = 1000;
            const start = {
                x: camera.position.x,
                y: camera.position.y,
                z: camera.position.z
            };

            let end;
            switch(view) {
                case 'top':
                    end = { x: 0, y: 100, z: 0 };
                    break;
                case 'side':
                    end = { x: 100, y: 30, z: 0 };
                    break;
                case 'front':
                    end = { x: 0, y: 30, z: 100 };
                    break;
                default:
                    end = { x: 50, y: 50, z: 50 };
            }

            animateCamera(start, end, duration);
        }

        function animateCamera(start, end, duration) {
            const startTime = Date.now();

            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const eased = easeInOutCubic(progress);

                camera.position.x = start.x + (end.x - start.x) * eased;
                camera.position.y = start.y + (end.y - start.y) * eased;
                camera.position.z = start.z + (end.z - start.z) * eased;

                camera.lookAt(0, 0, 0);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            update();
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function resetCamera() {
            setCameraView('default');
            controls.reset();
        }

        function toggleTheme() {
            isDark = !isDark;
            document.body.className = isDark ? 'dark' : 'light';
            
            if (isDark) {
                scene.background = null;
                renderer.setClearColor(0x000000, 0);
            } else {
                scene.background = new THREE.Color(0xf0f0f0);
            }
        }

        function toggleVisualization(type) {
            switch(type) {
                case 'bars':
                    barGroup.visible = document.getElementById('showBars').checked;
                    break;
                case 'scatter':
                    scatterGroup.visible = document.getElementById('showScatter').checked;
                    break;
                case 'ribbons':
                    ribbonGroup.visible = document.getElementById('showRibbons').checked;
                    break;
                case 'grid':
                    gridHelper.visible = document.getElementById('showGrid').checked;
                    axesHelper.visible = document.getElementById('showGrid').checked;
                    break;
            }
        }

        function regenerateData() {
            generateData();
            createVisualizations();
        }

        function exportToCSV() {
            let csv = 'Index,X,Y,Z,Value,Category,Timestamp\n';
            
            dataSet.forEach((data, index) => {
                csv += `${index},${data.x},${data.y},${data.z},${data.value},${data.category},${data.timestamp}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `analytics_data_${Date.now()}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
