<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terrain Landscape</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üèîÔ∏è Terrain Explorer</h3>
        <p><strong>Controls:</strong></p>
        <p>W/S - Move Forward/Backward</p>
        <p>A/D - Move Left/Right</p>
        <p>Q/E - Move Up/Down</p>
        <p>Arrow Keys - Look Around</p>
        <p>Mouse - Look Around</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ============================================
        // Perlin Noise Implementation
        // ============================================
        class PerlinNoise {
            constructor(seed = 0) {
                this.seed = seed;
                this.gradients = {};
                this.memory = {};
            }

            rand_vect(x, y) {
                const key = `${x},${y}`;
                if (this.gradients[key]) return this.gradients[key];
                
                const angle = Math.random() * 2 * Math.PI;
                const vect = { x: Math.cos(angle), y: Math.sin(angle) };
                this.gradients[key] = vect;
                return vect;
            }

            dot_prod_grid(x, y, vx, vy) {
                let g_vect = this.rand_vect(x, y);
                let d_vect = { x: vx - x, y: vy - y };
                return d_vect.x * g_vect.x + d_vect.y * g_vect.y;
            }

            smootherstep(x) {
                return 6 * x ** 5 - 15 * x ** 4 + 10 * x ** 3;
            }

            interp(x, a, b) {
                return a + this.smootherstep(x) * (b - a);
            }

            get(x, y) {
                const key = `${x},${y}`;
                if (this.memory[key]) return this.memory[key];

                const xf = Math.floor(x);
                const yf = Math.floor(y);

                const tl = this.dot_prod_grid(xf, yf, x, y);
                const tr = this.dot_prod_grid(xf + 1, yf, x, y);
                const bl = this.dot_prod_grid(xf, yf + 1, x, y);
                const br = this.dot_prod_grid(xf + 1, yf + 1, x, y);

                const xt = this.interp(x - xf, tl, tr);
                const xb = this.interp(x - xf, bl, br);
                const v = this.interp(y - yf, xt, xb);

                this.memory[key] = v;
                return v;
            }

            octaveNoise(x, y, octaves, persistence) {
                let total = 0;
                let frequency = 1;
                let amplitude = 1;
                let maxValue = 0;

                for (let i = 0; i < octaves; i++) {
                    total += this.get(x * frequency, y * frequency) * amplitude;
                    maxValue += amplitude;
                    amplitude *= persistence;
                    frequency *= 2;
                }

                return total / maxValue;
            }
        }

        // ============================================
        // Scene Setup
        // ============================================
        let scene, camera, renderer, terrain;
        let moveForward = false, moveBackward = false;
        let moveLeft = false, moveRight = false;
        let moveUp = false, moveDown = false;
        let rotateLeft = false, rotateRight = false;
        let rotateUp = false, rotateDown = false;
        
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const moveSpeed = 50;
        const lookSpeed = 0.02;

        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 100, 500);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 0);
            camera.rotation.order = 'YXZ';

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 200, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -200;
            directionalLight.shadow.camera.right = 200;
            directionalLight.shadow.camera.top = 200;
            directionalLight.shadow.camera.bottom = -200;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Hemisphere light for more realistic lighting
            const hemisphereLight = new THREE.HemisphereLight(0x87ceeb, 0x6b8e23, 0.5);
            scene.add(hemisphereLight);

            // Create Terrain
            createTerrain();

            // Event Listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
        }

        function createTerrain() {
            const size = 400;
            const segments = 150;
            const geometry = new THREE.PlaneGeometry(size, size, segments, segments);

            // Generate terrain using Perlin noise
            const noise = new PerlinNoise();
            const vertices = geometry.attributes.position.array;

            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const y = vertices[i + 1];
                
                // Multi-octave noise for more realistic terrain
                let height = noise.octaveNoise(x * 0.02, y * 0.02, 4, 0.5) * 30;
                height += noise.octaveNoise(x * 0.05, y * 0.05, 2, 0.3) * 10;
                
                vertices[i + 2] = height;
            }

            geometry.computeVertexNormals();

            // Create material with vertex colors based on height
            const colors = [];
            for (let i = 0; i < vertices.length; i += 3) {
                const height = vertices[i + 2];
                let color = new THREE.Color();

                if (height < -5) {
                    // Sand/Beach
                    color.setHex(0xc2b280);
                } else if (height < 5) {
                    // Grass (dark green)
                    color.setHex(0x4a7c2d);
                } else if (height < 15) {
                    // Grass (lighter green)
                    color.setHex(0x5a9c3d);
                } else if (height < 25) {
                    // Rock/Mountain (brown-gray)
                    color.setHex(0x8b7355);
                } else {
                    // Snow (white)
                    color.setHex(0xf0f0f0);
                }

                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // Material
            const material = new THREE.MeshStandardMaterial({
                vertexColors: true,
                flatShading: false,
                roughness: 0.8,
                metalness: 0.2
            });

            terrain = new THREE.Mesh(geometry, material);
            terrain.rotation.x = -Math.PI / 2;
            terrain.receiveShadow = true;
            scene.add(terrain);

            // Add water plane
            const waterGeometry = new THREE.PlaneGeometry(size, size);
            const waterMaterial = new THREE.MeshStandardMaterial({
                color: 0x1e90ff,
                transparent: true,
                opacity: 0.6,
                roughness: 0.1,
                metalness: 0.8
            });
            const water = new THREE.Mesh(waterGeometry, waterMaterial);
            water.rotation.x = -Math.PI / 2;
            water.position.y = -8;
            water.receiveShadow = true;
            scene.add(water);

            // Add some trees
            addTrees(vertices, segments);
        }

        function addTrees(vertices, segments) {
            const treeGroup = new THREE.Group();
            const treeCount = 200;

            for (let i = 0; i < treeCount; i++) {
                const x = (Math.random() - 0.5) * 350;
                const z = (Math.random() - 0.5) * 350;
                
                // Get height at this position
                const segmentX = Math.floor((x + 200) / 400 * segments);
                const segmentZ = Math.floor((z + 200) / 400 * segments);
                const index = (segmentZ * (segments + 1) + segmentX) * 3;
                const height = vertices[index + 2];

                // Only place trees on suitable terrain (grass areas)
                if (height > 0 && height < 20) {
                    const tree = createTree();
                    tree.position.set(x, height, z);
                    tree.scale.set(0.8 + Math.random() * 0.4, 0.8 + Math.random() * 0.6, 0.8 + Math.random() * 0.4);
                    treeGroup.add(tree);
                }
            }

            scene.add(treeGroup);
        }

        function createTree() {
            const tree = new THREE.Group();

            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 5, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x4a2511 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 2.5;
            trunk.castShadow = true;
            tree.add(trunk);

            // Foliage
            const foliageGeometry = new THREE.ConeGeometry(2.5, 6, 8);
            const foliageMaterial = new THREE.MeshStandardMaterial({ color: 0x2d5016 });
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.y = 7;
            foliage.castShadow = true;
            tree.add(foliage);

            return tree;
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'KeyQ': moveDown = true; break;
                case 'KeyE': moveUp = true; break;
                case 'ArrowLeft': rotateLeft = true; break;
                case 'ArrowRight': rotateRight = true; break;
                case 'ArrowUp': rotateUp = true; break;
                case 'ArrowDown': rotateDown = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'KeyQ': moveDown = false; break;
                case 'KeyE': moveUp = false; break;
                case 'ArrowLeft': rotateLeft = false; break;
                case 'ArrowRight': rotateRight = false; break;
                case 'ArrowUp': rotateUp = false; break;
                case 'ArrowDown': rotateDown = false; break;
            }
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateMovement(delta) {
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            velocity.y -= velocity.y * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.y = Number(moveUp) - Number(moveDown);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * moveSpeed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * moveSpeed * delta;
            if (moveUp || moveDown) velocity.y += direction.y * moveSpeed * delta;

            // Get camera direction
            const cameraDirection = new THREE.Vector3();
            camera.getWorldDirection(cameraDirection);
            
            // Calculate right vector
            const right = new THREE.Vector3();
            right.crossVectors(camera.up, cameraDirection).normalize();

            // Move camera
            camera.position.addScaledVector(cameraDirection, -velocity.z * delta);
            camera.position.addScaledVector(right, velocity.x * delta);
            camera.position.y += velocity.y * delta;

            // Rotation with arrow keys
            if (rotateLeft) targetRotationX += lookSpeed;
            if (rotateRight) targetRotationX -= lookSpeed;
            if (rotateUp) targetRotationY += lookSpeed;
            if (rotateDown) targetRotationY -= lookSpeed;

            // Mouse look (subtle)
            targetRotationX += mouseX * 0.001;
            targetRotationY += mouseY * 0.001;

            // Apply rotation
            camera.rotation.y += targetRotationX * 0.5;
            camera.rotation.x += targetRotationY * 0.5;

            // Clamp vertical rotation
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

            // Decay target rotation
            targetRotationX *= 0.9;
            targetRotationY *= 0.9;

            // Keep camera above terrain minimum
            if (camera.position.y < 2) {
                camera.position.y = 2;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.016; // ~60fps
            updateMovement(delta);

            renderer.render(scene, camera);
        }

        // Initialize and start
        init();
        animate();
    </script>
</body>
</html>
