<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Cube with Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        #info h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #00d4ff;
        }
        
        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h3>3D Rotating Cube</h3>
        <p><strong>Mouse Controls:</strong></p>
        <p>• Left click + drag: Rotate view</p>
        <p>• Right click + drag: Pan</p>
        <p>• Scroll wheel: Zoom in/out</p>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for camera interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('container').appendChild(renderer.domElement);

        // Camera controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 3;
        controls.maxDistance = 15;
        controls.maxPolarAngle = Math.PI;

        // Create cube geometry
        const geometry = new THREE.BoxGeometry(2, 2, 2);

        // Create materials for each face with different colors
        const materials = [
            new THREE.MeshLambertMaterial({ color: 0xff0000 }), // Right face - Red
            new THREE.MeshLambertMaterial({ color: 0x00ff00 }), // Left face - Green
            new THREE.MeshLambertMaterial({ color: 0x0000ff }), // Top face - Blue
            new THREE.MeshLambertMaterial({ color: 0xffff00 }), // Bottom face - Yellow
            new THREE.MeshLambertMaterial({ color: 0xff00ff }), // Front face - Magenta
            new THREE.MeshLambertMaterial({ color: 0x00ffff })  // Back face - Cyan
        ];

        // Create cube mesh
        const cube = new THREE.Mesh(geometry, materials);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);

        // Add ambient light for general illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        // Add directional light for shadows and highlights
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 50;
        scene.add(directionalLight);

        // Add point light for additional illumination
        const pointLight = new THREE.PointLight(0xffffff, 0.5, 100);
        pointLight.position.set(-5, -5, -5);
        scene.add(pointLight);

        // Add a subtle spotlight
        const spotLight = new THREE.SpotLight(0xffffff, 0.3);
        spotLight.position.set(0, 10, 0);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.1;
        spotLight.decay = 2;
        spotLight.distance = 200;
        scene.add(spotLight);

        // Create a ground plane to receive shadows
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshLambertMaterial({ 
            color: 0x333333, 
            transparent: true, 
            opacity: 0.3 
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -2;
        plane.receiveShadow = true;
        scene.add(plane);

        // Position camera
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        // Animation variables
        let rotationSpeed = 0.01;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube continuously
            cube.rotation.x += rotationSpeed;
            cube.rotation.y += rotationSpeed * 1.2;
            cube.rotation.z += rotationSpeed * 0.5;

            // Update controls
            controls.update();

            // Render the scene
            renderer.render(scene, camera);
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        // Add keyboard controls for rotation speed
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'ArrowUp':
                case 'KeyW':
                    rotationSpeed = Math.min(rotationSpeed + 0.005, 0.05);
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    rotationSpeed = Math.max(rotationSpeed - 0.005, 0.001);
                    break;
                case 'Space':
                    rotationSpeed = rotationSpeed > 0 ? 0 : 0.01;
                    event.preventDefault();
                    break;
            }
        });

        // Start the animation
        animate();

        // Add some visual feedback for the info panel
        document.getElementById('info').innerHTML += `
            <p><strong>Keyboard Controls:</strong></p>
            <p>• W/↑: Increase rotation speed</p>
            <p>• S/↓: Decrease rotation speed</p>
            <p>• Space: Pause/Resume rotation</p>
        `;
    </script>
</body>
</html>
