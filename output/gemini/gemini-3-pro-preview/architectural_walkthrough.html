<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Architectural Walkthrough</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; }
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); display: flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 10;
        }
        #instructions {
            font-size: 24px; color: white; text-align: center; cursor: pointer;
            padding: 20px; border: 2px solid white; background: rgba(0,0,0,0.8);
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 5;
        }
        #minimap-container {
            position: absolute; top: 20px; right: 20px;
            width: 200px; height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #444;
            border-radius: 5px;
            z-index: 5;
        }
        #minimap { width: 100%; height: 100%; }
        #ui-interaction {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #fff; font-size: 18px; font-weight: bold; pointer-events: none;
            text-shadow: 1px 1px 2px black; display: none;
        }
        .loading { color: #aaa; font-size: 14px; margin-top: 10px;}
    </style>
    <!-- Import Map for Three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui-interaction">Press [E] to Interact</div>
    
    <div id="minimap-container">
        <canvas id="minimap"></canvas>
    </div>

    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">CLICK TO START</p>
            <p>WASD to Move | MOUSE to Look</p>
            <p>[E] to Interact with Hotspots (Glowing Orbs)</p>
            <div class="loading">Generating procedural environment...</div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { RectAreaLightUniformsLib } from 'three/addons/lights/RectAreaLightUniformsLib.js';

        // --- Configuration ---
        const WALL_HEIGHT = 4;
        const CELL_SIZE = 5; // Size of one grid unit in meters
        const PLAYER_HEIGHT = 1.7;
        const PLAYER_SPEED = 6.0;
        const PLAYER_RADIUS = 0.8;
        
        // --- Globals ---
        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        // World Objects
        const walls = [];
        const rooms = []; // For culling
        const interactables = [];
        let houseGrid = []; // 2D array representing the map
        
        // Minimap
        const minimapCanvas = document.getElementById('minimap');
        const minimapCtx = minimapCanvas.getContext('2d');
        let mapWidth, mapHeight;

        // Raycaster for Interaction
        const raycaster = new THREE.Raycaster();
        const centerScreen = new THREE.Vector2(0, 0);
        const uiInteraction = document.getElementById('ui-interaction');

        init();
        animate();

        function init() {
            // 1. Setup Basic Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            scene.fog = new THREE.Fog(0x111111, 0, 30); // Mood and draw distance masking

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            
            // 2. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Initialize RectAreaLights (simulates windows/panels)
            RectAreaLightUniformsLib.init();

            // 3. Controls
            controls = new PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            instructions.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                instructions.style.display = 'block';
            });

            scene.add(controls.getObject());

            // Inputs
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'KeyE': interact(); break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);

            // 4. Procedural Generation
            generateTextures(); // Create textures without loading images
            generateFloorPlan(6, 6); // Create 6x6 grid house
            buildHouse(); // Instantiate meshes
            
            // Initial Spawn
            const startRoom = rooms[0];
            controls.getObject().position.set(startRoom.centerX, PLAYER_HEIGHT, startRoom.centerZ);
        }

        // --- Procedural Texture Generation ---
        let woodTexture, wallTexture, floorTexture, fabricTexture;

        function generateTextures() {
            const createCanvasTexture = (color1, color2, noiseScale = 1, type = 'noise') => {
                const size = 512;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Base color
                ctx.fillStyle = color1;
                ctx.fillRect(0,0,size,size);

                if(type === 'noise'){
                    for(let i=0; i<50000; i++){
                        ctx.fillStyle = color2;
                        ctx.globalAlpha = 0.1 * noiseScale;
                        const x = Math.random() * size;
                        const y = Math.random() * size;
                        ctx.fillRect(x, y, 2, 2);
                    }
                } else if (type === 'planks') {
                    ctx.strokeStyle = color2;
                    ctx.lineWidth = 2;
                    ctx.globalAlpha = 0.5;
                    // Horizontal lines
                    for(let i=0; i<size; i+=64) {
                        ctx.beginPath();
                        ctx.moveTo(0, i);
                        ctx.lineTo(size, i);
                        ctx.stroke();
                        // Random vertical cuts for planks
                        for(let j=0; j<size; j+=128) {
                            if(Math.random() > 0.5) {
                                const offset = (i/64) % 2 === 0 ? 0 : 64;
                                ctx.beginPath();
                                ctx.moveTo(j + offset, i);
                                ctx.lineTo(j + offset, i+64);
                                ctx.stroke();
                            }
                        }
                    }
                }

                const tex = new THREE.CanvasTexture(canvas);
                tex.wrapS = THREE.RepeatWrapping;
                tex.wrapT = THREE.RepeatWrapping;
                return tex;
            };

            woodTexture = createCanvasTexture('#8B5A2B', '#3d2314', 1, 'planks');
            wallTexture = createCanvasTexture('#e0e0e0', '#999999', 1.5);
            floorTexture = createCanvasTexture('#555555', '#333333', 1, 'planks'); 
            fabricTexture = createCanvasTexture('#4A6fa5', '#111111', 2);
        }

        // --- House Generation Logic ---
        function generateFloorPlan(width, height) {
            // 1 = Wall, 0 = Empty/Room
            houseGrid = Array(height).fill().map(() => Array(width).fill(1));
            
            // Simple recursive division or room placer
            // Let's use a simple room carving approach
            const numRooms = 6;
            const roomList = [];

            for(let i=0; i<numRooms; i++) {
                const roomW = Math.floor(Math.random() * 2) + 2; // 2 to 3 cells
                const roomH = Math.floor(Math.random() * 2) + 2;
                const x = Math.floor(Math.random() * (width - roomW - 1)) + 1;
                const z = Math.floor(Math.random() * (height - roomH - 1)) + 1;

                // Carve room
                let overlap = false;
                for(let rz = z; rz < z + roomH; rz++) {
                    for(let rx = x; rx < x + roomW; rx++) {
                        houseGrid[rz][rx] = 0;
                    }
                }
                
                roomList.push({x, z, w: roomW, h: roomH});
            }

            // Connect rooms with corridors (Naive approach: connect to center)
            // Just carving paths between rooms sequentially
            for(let i=0; i<roomList.length - 1; i++) {
                const r1 = roomList[i];
                const r2 = roomList[i+1];
                
                let cx = r1.x + Math.floor(r1.w/2);
                let cz = r1.z + Math.floor(r1.h/2);
                let tx = r2.x + Math.floor(r2.w/2);
                let tz = r2.z + Math.floor(r2.h/2);

                // Move X
                while(cx !== tx) {
                    houseGrid[cz][cx] = 0;
                    cx += (cx < tx) ? 1 : -1;
                }
                // Move Z
                while(cz !== tz) {
                    houseGrid[cz][cx] = 0;
                    cz += (cz < tz) ? 1 : -1;
                }
            }

            // Border Walls
            for(let z=0; z<height; z++) {
                houseGrid[z][0] = 1;
                houseGrid[z][width-1] = 1;
            }
            for(let x=0; x<width; x++) {
                houseGrid[0][x] = 1;
                houseGrid[height-1][x] = 1;
            }

            mapWidth = width;
            mapHeight = height;
        }

        function buildHouse() {
            const wallMat = new THREE.MeshStandardMaterial({ 
                map: wallTexture, 
                roughness: 0.8, 
                color: 0xeeeeee 
            });
            const floorMat = new THREE.MeshStandardMaterial({ 
                map: woodTexture, 
                roughness: 0.5, 
                metalness: 0.1 
            });

            // Set minimap size
            minimapCanvas.width = mapWidth * 20;
            minimapCanvas.height = mapHeight * 20;

            // Group walls to keep scene clean
            const houseGroup = new THREE.Group();
            scene.add(houseGroup);

            // Iterate grid
            for (let z = 0; z < mapHeight; z++) {
                for (let x = 0; x < mapWidth; x++) {
                    const type = houseGrid[z][x];
                    const posX = x * CELL_SIZE;
                    const posZ = z * CELL_SIZE;

                    if (type === 1) {
                        // Wall
                        const geom = new THREE.BoxGeometry(CELL_SIZE, WALL_HEIGHT, CELL_SIZE);
                        const mesh = new THREE.Mesh(geom, wallMat);
                        mesh.position.set(posX, WALL_HEIGHT / 2, posZ);
                        mesh.castShadow = true;
                        mesh.receiveShadow = true;
                        houseGroup.add(mesh);
                        
                        // Collision Box
                        const box = new THREE.Box3().setFromObject(mesh);
                        walls.push(box);
                    } else {
                        // Floor
                        const fGeom = new THREE.PlaneGeometry(CELL_SIZE, CELL_SIZE);
                        const fMesh = new THREE.Mesh(fGeom, floorMat);
                        fMesh.rotation.x = -Math.PI / 2;
                        fMesh.position.set(posX, 0, posZ);
                        fMesh.receiveShadow = true;
                        houseGroup.add(fMesh);

                        // Ceiling
                        const cMesh = new THREE.Mesh(fGeom, wallMat);
                        cMesh.rotation.x = Math.PI / 2;
                        cMesh.position.set(posX, WALL_HEIGHT, posZ);
                        houseGroup.add(cMesh);

                        // Identify Room clusters for logic
                        // (Simplified: every empty cell is a potential spawn/furniture spot)
                        rooms.push({
                            centerX: posX,
                            centerZ: posZ,
                            gridX: x,
                            gridZ: z,
                            objects: []
                        });

                        // Chance to spawn furniture or light
                        if(Math.random() > 0.7) {
                            spawnFurniture(posX, posZ);
                        }
                        
                        // Add lights periodically
                        if(x % 2 === 0 && z % 2 === 0) {
                             // Soft warm Point light
                             const light = new THREE.PointLight(0xffaa77, 50, 10);
                             light.position.set(posX, WALL_HEIGHT - 0.5, posZ);
                             light.castShadow = true;
                             light.shadow.bias = -0.0001;
                             houseGroup.add(light);
                        }
                    }
                }
            }
            
            // Add global ambient
            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 0.2 );
            scene.add( hemiLight );
        }

        function spawnFurniture(x, z) {
            const type = Math.random();
            
            if (type < 0.3) {
                // Interactive Pedestal
                const geo = new THREE.CylinderGeometry(0.3, 0.3, 1, 16);
                const mat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, 0.5, z);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);

                // Collision for furniture
                walls.push(new THREE.Box3().setFromObject(mesh));

                // Add Hotspot
                createHotspot(x, 1.5, z, "change_color", mesh);

            } else if (type < 0.6) {
                // Table
                const tableGroup = new THREE.Group();
                
                const topGeo = new THREE.BoxGeometry(1.5, 0.1, 1);
                const legGeo = new THREE.BoxGeometry(0.1, 0.8, 0.1);
                const mat = new THREE.MeshStandardMaterial({ map: woodTexture });

                const top = new THREE.Mesh(topGeo, mat);
                top.position.y = 0.8;
                top.castShadow = true;
                tableGroup.add(top);

                const positions = [[-0.6, -0.4], [0.6, -0.4], [-0.6, 0.4], [0.6, 0.4]];
                positions.forEach(p => {
                    const leg = new THREE.Mesh(legGeo, mat);
                    leg.position.set(p[0], 0.4, p[1]);
                    leg.castShadow = true;
                    tableGroup.add(leg);
                });

                tableGroup.position.set(x, 0, z);
                scene.add(tableGroup);
                
                // Collision
                walls.push(new THREE.Box3().setFromCenterAndSize(new THREE.Vector3(x, 0.4, z), new THREE.Vector3(1.5, 0.8, 1)));

                createHotspot(x, 1.2, z, "toggle_lamp", tableGroup);
            }
        }

        function createHotspot(x, y, z, type, targetObject) {
            // Visual indicator (Orb)
            const geom = new THREE.SphereGeometry(0.15, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.7 });
            const orb = new THREE.Mesh(geom, mat);
            orb.position.set(x, y, z);
            
            // Pulse animation data
            orb.userData = { 
                type: type, 
                target: targetObject, 
                baseY: y, 
                timeOffset: Math.random() * 100,
                isHotspot: true
            };

            scene.add(orb);
            interactables.push(orb);
        }

        // --- Interaction Logic ---
        function interact() {
            raycaster.setFromCamera(centerScreen, camera);
            const intersects = raycaster.intersectObjects(interactables);

            if (intersects.length > 0) {
                const obj = intersects[0].object;
                const data = obj.userData;

                if (data.type === "change_color") {
                    // Change pedestal color
                    const newColor = Math.random() * 0xffffff;
                    data.target.material.color.setHex(newColor);
                } else if (data.type === "toggle_lamp") {
                    // Toggle a lamp on the table
                    if (!data.lamp) {
                        const lampGroup = new THREE.Group();
                        const bulb = new THREE.PointLight(0xffaa00, 20, 5);
                        bulb.position.y = 0.5;
                        bulb.castShadow = true;
                        
                        const shade = new THREE.Mesh(
                            new THREE.ConeGeometry(0.3, 0.3, 16, 1, true),
                            new THREE.MeshStandardMaterial({ color: 0xffaa00, side: THREE.DoubleSide, transparent:true, opacity: 0.8})
                        );
                        shade.position.y = 0.5;
                        
                        lampGroup.add(bulb);
                        lampGroup.add(shade);
                        lampGroup.position.y = 0.8; // On top of table
                        
                        data.target.add(lampGroup);
                        data.lamp = lampGroup;
                    } else {
                        data.target.remove(data.lamp);
                        data.lamp = null;
                    }
                }
            }
        }

        function checkInteractionFocus() {
            raycaster.setFromCamera(centerScreen, camera);
            const intersects = raycaster.intersectObjects(interactables);
            
            if (intersects.length > 0 && intersects[0].distance < 4) {
                uiInteraction.style.display = 'block';
                intersects[0].object.scale.setScalar(1.2);
            } else {
                uiInteraction.style.display = 'none';
                interactables.forEach(obj => obj.scale.setScalar(1.0));
            }
        }

        // --- Collision & Physics ---
        function checkCollision(position) {
            // Create a player bounding box at the intended position
            const playerBox = new THREE.Box3();
            const min = new THREE.Vector3(position.x - PLAYER_RADIUS/2, position.y - 1, position.z - PLAYER_RADIUS/2);
            const max = new THREE.Vector3(position.x + PLAYER_RADIUS/2, position.y + 0.5, position.z + PLAYER_RADIUS/2);
            playerBox.set(min, max);

            // Optimization: Only check walls near the player
            // (In a full engine, we'd use a spatial hash or octree)
            for (const wallBox of walls) {
                if (playerBox.intersectsBox(wallBox)) {
                    return true;
                }
            }
            return false;
        }

        // --- Room Culling (Optimization) ---
        function updateCulling(playerPos) {
            // Find current grid cell
            const gx = Math.round(playerPos.x / CELL_SIZE);
            const gz = Math.round(playerPos.z / CELL_SIZE);

            // In this simplified version, we could hide interactables or lights far away
            interactables.forEach(orb => {
                const d = playerPos.distanceTo(orb.position);
                orb.visible = (d < 25);
            });
            
            // Note: Three.js does Frustum Culling automatically. 
            // Manual occlusion culling (portal rendering) is complex for a single file.
            // We are using distance-based vis toggling for heavy items here.
        }

        // --- Minimap ---
        function drawMinimap(px, pz) {
            // Clear
            minimapCtx.fillStyle = '#222';
            minimapCtx.fillRect(0, 0, minimapCanvas.width, minimapCanvas.height);

            const scale = minimapCanvas.width / (mapWidth * CELL_SIZE);

            // Draw Walls
            minimapCtx.fillStyle = '#666';
            for(let z=0; z<mapHeight; z++) {
                for(let x=0; x<mapWidth; x++) {
                    if(houseGrid[z][x] === 1) {
                        minimapCtx.fillRect(
                            x * CELL_SIZE * scale, 
                            z * CELL_SIZE * scale, 
                            CELL_SIZE * scale, 
                            CELL_SIZE * scale
                        );
                    }
                }
            }

            // Draw Player
            minimapCtx.fillStyle = 'red';
            minimapCtx.beginPath();
            minimapCtx.arc(px * scale, pz * scale, 3, 0, Math.PI*2);
            minimapCtx.fill();

            // Draw Player Direction (Camera)
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            minimapCtx.strokeStyle = 'red';
            minimapCtx.beginPath();
            minimapCtx.moveTo(px * scale, pz * scale);
            minimapCtx.lineTo( (px + dir.x * 5) * scale, (pz + dir.z * 5) * scale );
            minimapCtx.stroke();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            
            if (controls.isLocked) {
                const delta = (time - prevTime) / 1000;

                // Friction
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // this ensures consistent movements in all directions

                if (moveForward || moveBackward) velocity.z -= direction.z * PLAYER_SPEED * 10.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * PLAYER_SPEED * 10.0 * delta;

                // Calculate intended movement
                const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                
                // Flatten to XZ plane
                forward.y = 0; forward.normalize();
                right.y = 0; right.normalize();

                const moveVector = new THREE.Vector3();
                if(moveForward) moveVector.add(forward);
                if(moveBackward) moveVector.sub(forward);
                if(moveRight) moveVector.add(right);
                if(moveLeft) moveVector.sub(right);
                
                if(moveVector.length() > 0) moveVector.normalize().multiplyScalar(PLAYER_SPEED * delta);

                const currentPos = controls.getObject().position.clone();
                
                // Check X Movement
                const targetX = currentPos.clone().add(new THREE.Vector3(moveVector.x, 0, 0));
                if (!checkCollision(targetX)) {
                    controls.getObject().position.x = targetX.x;
                }

                // Check Z Movement
                const targetZ = currentPos.clone().add(new THREE.Vector3(0, 0, moveVector.z));
                if (!checkCollision(targetZ)) {
                    controls.getObject().position.z = targetZ.z;
                }

                // Animation for Hotspots
                interactables.forEach(obj => {
                    if(obj.userData.isHotspot) {
                        obj.position.y = obj.userData.baseY + Math.sin(time * 0.003 + obj.userData.timeOffset) * 0.1;
                    }
                });

                checkInteractionFocus();
                
                // Optimization
                updateCulling(controls.getObject().position);
                
                // UI Updates
                drawMinimap(controls.getObject().position.x, controls.getObject().position.z);
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
