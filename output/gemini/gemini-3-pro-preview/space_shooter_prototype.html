<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Prevent scrolling on mobile */
            user-select: none;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .hud-text {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 24px;
            font-weight: bold;
        }
        #health-bar-container {
            width: 200px;
            height: 20px;
            border: 2px solid #ff0055;
            background: rgba(0,0,0,0.5);
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background-color: #ff0055;
            box-shadow: 0 0 10px #ff0055;
            transition: width 0.2s;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #fff;
            border-radius: 10px;
            display: none;
            pointer-events: auto;
            z-index: 10;
        }
        h1 { color: white; margin: 0 0 20px 0; text-transform: uppercase; letter-spacing: 5px; }
        button {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        button:hover { background: #00ffff; color: #000; box-shadow: 0 0 20px #00ffff; }
        #controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div style="display:flex; justify-content:space-between; width:100%;">
            <div class="hud-text">SCORE: <span id="score">0</span></div>
            <div id="health-bar-container">
                <div id="health-fill"></div>
            </div>
        </div>
    </div>

    <div id="controls-hint">MOUSE / TOUCH TO MOVE & SHOOT</div>

    <!-- Game Over Screen -->
    <div id="game-over">
        <h1>Mission Failed</h1>
        <p class="hud-text">FINAL SCORE: <span id="final-score">0</span></p>
        <br>
        <button id="restart-btn">Reboot System</button>
    </div>

    <!-- Three.js Logic -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const SETTINGS = {
            playerSpeed: 0.15,
            bulletSpeed: 1.5,
            bulletCooldown: 10, // frames
            maxEnemies: 100,
            baseEnemySpeed: 0.2,
            fieldDepth: 200,
            fieldWidth: 60,
            fieldHeight: 40
        };

        // --- Globals ---
        let scene, camera, renderer, composer;
        let player, bullets = [], starGeo, stars;
        let enemyMesh, enemyData = []; // InstancedMesh and logic data
        let particles, particleGeo, particleData = [];
        
        // Game State
        let score = 0;
        let health = 100;
        let isGameOver = false;
        let frameCount = 0;
        let difficultyMultiplier = 1;
        let mouse = new THREE.Vector2();
        let targetPos = new THREE.Vector2();
        
        const scoreEl = document.getElementById('score');
        const healthEl = document.getElementById('health-fill');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        // --- Initialization ---
        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 30);
            camera.rotation.x = -0.1;

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Post Processing (Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 2.0; // Intense neon look
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(10, 20, 10);
            scene.add(dirLight);

            createStarfield();
            createPlayer();
            createEnemySystem();
            createParticleSystem();

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            restartBtn.addEventListener('click', resetGame);

            animate();
        }

        // --- Game Objects ---

        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const speeds = [];
            for (let i = 0; i < 4000; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 400,
                    (Math.random() - 0.5) * 200,
                    (Math.random() - 0.5) * 400
                );
                speeds.push(0.2 + Math.random() * 0.5); // varying speed
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('speed', new THREE.Float32BufferAttribute(speeds, 1));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createPlayer() {
            const group = new THREE.Group();

            // Fuselage
            const geometry = new THREE.ConeGeometry(1, 3, 8);
            geometry.rotateX(Math.PI / 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00ffff, 
                emissive: 0x0044aa,
                roughness: 0.4,
                metalness: 0.8
            });
            const fuselage = new THREE.Mesh(geometry, material);
            
            // Wings
            const wingGeo = new THREE.BoxGeometry(4, 0.2, 1.5);
            wingGeo.translate(0, 0, 0.5);
            const wingMat = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0x550055 });
            const wings = new THREE.Mesh(wingGeo, wingMat);

            // Engine Glow
            const engineGeo = new THREE.SphereGeometry(0.4);
            const engineMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const engine = new THREE.Mesh(engineGeo, engineMat);
            engine.position.z = 1.6;

            group.add(fuselage);
            group.add(wings);
            group.add(engine);
            
            player = group;
            scene.add(player);
        }

        function createEnemySystem() {
            // Using InstancedMesh for performance
            const geometry = new THREE.IcosahedronGeometry(1.5, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xff3333, 
                emissive: 0xaa0000,
                roughness: 0.2,
                metalness: 0.8,
                flatShading: true
            });

            enemyMesh = new THREE.InstancedMesh(geometry, material, SETTINGS.maxEnemies);
            enemyMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            scene.add(enemyMesh);

            // Initialize data pool
            for (let i = 0; i < SETTINGS.maxEnemies; i++) {
                enemyData.push({
                    active: false,
                    position: new THREE.Vector3(),
                    velocity: new THREE.Vector3(),
                    rotationSpeed: new THREE.Vector3()
                });
                // Move inactive off-screen
                const dummy = new THREE.Object3D();
                dummy.position.set(0, 0, 1000);
                dummy.updateMatrix();
                enemyMesh.setMatrixAt(i, dummy.matrix);
            }
        }

        function createParticleSystem() {
            // GPU-ish particles (updated in CPU, single draw call)
            const count = 1000;
            particleGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            
            particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particleGeo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const mat = new THREE.PointsMaterial({
                size: 1.0,
                vertexColors: true,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(particleGeo, mat);
            scene.add(particles);

            // Initialize pool
            for (let i = 0; i < count; i++) {
                particleData.push({
                    active: false,
                    velocity: new THREE.Vector3(),
                    life: 0
                });
            }
        }

        // --- Logic & Updates ---

        function spawnEnemy() {
            const idx = enemyData.findIndex(e => !e.active);
            if (idx === -1) return;

            const e = enemyData[idx];
            e.active = true;
            // Spawn within field bounds
            e.position.set(
                (Math.random() - 0.5) * SETTINGS.fieldWidth * 1.5,
                (Math.random() - 0.5) * SETTINGS.fieldHeight * 1.2,
                -SETTINGS.fieldDepth
            );
            
            // Move towards player slightly, mostly forward
            e.velocity.set(0, 0, SETTINGS.baseEnemySpeed * difficultyMultiplier);
            e.velocity.z += Math.random() * 0.2;
            
            e.rotationSpeed.set(
                Math.random() * 0.1,
                Math.random() * 0.1,
                Math.random() * 0.1
            );
        }

        function spawnExplosion(pos, color) {
            const count = 15; // particles per explosion
            let spawned = 0;
            for (let i = 0; i < particleData.length; i++) {
                if (!particleData[i].active) {
                    const p = particleData[i];
                    p.active = true;
                    p.life = 1.0;
                    
                    // Position attributes
                    const attrPos = particleGeo.attributes.position;
                    attrPos.setXYZ(i, pos.x, pos.y, pos.z);
                    
                    // Color
                    const attrCol = particleGeo.attributes.color;
                    attrCol.setXYZ(i, color.r, color.g, color.b);

                    // Velocity (explode outward)
                    p.velocity.set(
                        (Math.random() - 0.5),
                        (Math.random() - 0.5),
                        (Math.random() - 0.5)
                    ).normalize().multiplyScalar(0.5 + Math.random());

                    spawned++;
                    if (spawned >= count) break;
                }
            }
        }

        function shoot() {
            if (isGameOver) return;
            
            // Create Bullet Mesh
            const geo = new THREE.BoxGeometry(0.4, 0.4, 2);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(geo, mat);
            
            bullet.position.copy(player.position);
            bullet.position.z -= 1.5; // Start at nose
            scene.add(bullet);
            bullets.push(bullet);
        }

        function updateStarfield() {
            const posAttribute = stars.geometry.attributes.position;
            const speedAttribute = stars.geometry.attributes.speed;
            
            for (let i = 0; i < posAttribute.count; i++) {
                let z = posAttribute.getZ(i);
                const speed = speedAttribute.getX(i);
                z += speed + (difficultyMultiplier * 0.5); // Stars move faster as game gets harder

                if (z > 50) {
                    z = -300; // Reset to back
                    posAttribute.setXY(i, (Math.random() - 0.5) * 400, (Math.random() - 0.5) * 200);
                }
                posAttribute.setZ(i, z);
            }
            posAttribute.needsUpdate = true;
        }

        function updateEnemies(dummy) {
            let activeCount = 0;
            
            // Scaling difficulty: Spawn rate increases with score
            const spawnThreshold = Math.max(20, 60 - Math.floor(score / 50));
            if (frameCount % spawnThreshold === 0) spawnEnemy();

            for (let i = 0; i < SETTINGS.maxEnemies; i++) {
                const e = enemyData[i];
                if (!e.active) {
                    // Move inactive out of view
                    dummy.position.set(0,0,1000);
                    dummy.updateMatrix();
                    enemyMesh.setMatrixAt(i, dummy.matrix);
                    continue;
                }

                // Movement
                e.position.add(e.velocity);
                e.position.z += (difficultyMultiplier * 0.2); // Base game speed increase
                
                // Rotation
                dummy.rotation.x += e.rotationSpeed.x;
                dummy.rotation.y += e.rotationSpeed.y;
                dummy.position.copy(e.position);
                dummy.updateMatrix();
                enemyMesh.setMatrixAt(i, dummy.matrix);

                // Collision with Player
                if (e.position.distanceTo(player.position) < 2.5) {
                    e.active = false;
                    takeDamage(20);
                    spawnExplosion(e.position, new THREE.Color(0xff0000));
                    shakeCamera();
                }

                // Out of bounds check
                if (e.position.z > 10) {
                    e.active = false; // Passed player
                }
            }
            enemyMesh.instanceMatrix.needsUpdate = true;
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.position.z -= SETTINGS.bulletSpeed;

                // Check Collision with Enemies
                let hit = false;
                for (let j = 0; j < SETTINGS.maxEnemies; j++) {
                    const e = enemyData[j];
                    if (e.active && b.position.distanceTo(e.position) < 2.0) {
                        // Hit!
                        e.active = false;
                        hit = true;
                        score += 10;
                        scoreEl.innerText = score;
                        spawnExplosion(e.position, new THREE.Color(0xffaa00));
                        
                        // Increase Difficulty
                        difficultyMultiplier = 1 + (score / 1000);
                        break;
                    }
                }

                // Remove if hit or too far
                if (hit || b.position.z < -SETTINGS.fieldDepth) {
                    scene.remove(b);
                    bullets.splice(i, 1);
                }
            }
        }

        function updateParticles() {
            const posAttr = particleGeo.attributes.position;
            const colAttr = particleGeo.attributes.color;
            const sizeAttr = particleGeo.attributes.size;

            for (let i = 0; i < particleData.length; i++) {
                const p = particleData[i];
                if (!p.active) {
                    sizeAttr.setX(i, 0);
                    continue;
                }

                p.life -= 0.03; // Decay
                if (p.life <= 0) {
                    p.active = false;
                    sizeAttr.setX(i, 0);
                    continue;
                }

                // Move
                let x = posAttr.getX(i) + p.velocity.x;
                let y = posAttr.getY(i) + p.velocity.y;
                let z = posAttr.getZ(i) + p.velocity.z;
                posAttr.setXYZ(i, x, y, z);
                
                // Fade out size
                sizeAttr.setX(i, p.life * 1.5);
            }
            posAttr.needsUpdate = true;
            sizeAttr.needsUpdate = true;
        }

        function takeDamage(amount) {
            health -= amount;
            healthEl.style.width = Math.max(0, health) + '%';
            if (health <= 0 && !isGameOver) {
                endGame();
            }
        }

        function shakeCamera() {
            // Simple shake effect
            const intensity = 0.5;
            camera.position.x += (Math.random() - 0.5) * intensity;
            camera.position.y += (Math.random() - 0.5) * intensity;
            // Will be corrected by smooth follow in next frame
        }

        function endGame() {
            isGameOver = true;
            gameOverEl.style.display = 'block';
            finalScoreEl.innerText = score;
        }

        function resetGame() {
            score = 0;
            health = 100;
            difficultyMultiplier = 1;
            bullets.forEach(b => scene.remove(b));
            bullets = [];
            enemyData.forEach(e => e.active = false);
            particleData.forEach(p => p.active = false);
            
            scoreEl.innerText = '0';
            healthEl.style.width = '100%';
            gameOverEl.style.display = 'none';
            isGameOver = false;
            
            player.position.set(0,0,0);
        }

        // --- Input Handling ---
        function onMouseMove(event) {
            if (isGameOver) return;
            // Convert to normalized device coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            updateTargetPos();
        }

        function onTouchMove(event) {
            event.preventDefault();
            if (isGameOver) return;
            const touch = event.touches[0];
            mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;
            updateTargetPos();
        }

        function updateTargetPos() {
            // Map mouse NDC to world coordinates within field limits
            const xLimit = SETTINGS.fieldWidth / 2;
            const yLimit = SETTINGS.fieldHeight / 2;
            
            targetPos.x = mouse.x * xLimit * 1.5; // Multiply to reach corners easily
            targetPos.y = mouse.y * yLimit * 1.5;
            
            // Clamp
            targetPos.x = Math.max(-xLimit, Math.min(xLimit, targetPos.x));
            targetPos.y = Math.max(-yLimit, Math.min(yLimit, targetPos.y));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Main Loop ---
        const dummyObj = new THREE.Object3D();

        function animate() {
            requestAnimationFrame(animate);

            frameCount++;

            if (!isGameOver) {
                // 1. Player Movement (Smooth Lerp)
                player.position.x += (targetPos.x - player.position.x) * SETTINGS.playerSpeed;
                player.position.y += (targetPos.y - player.position.y) * SETTINGS.playerSpeed;

                // 2. Player Banking (Rotation based on velocity)
                player.rotation.z = (player.position.x - targetPos.x) * 0.05;
                player.rotation.x = (targetPos.y - player.position.y) * 0.02;

                // 3. Auto Shoot
                if (frameCount % SETTINGS.bulletCooldown === 0) {
                    shoot();
                }

                // 4. Updates
                updateStarfield();
                updateEnemies(dummyObj);
                updateBullets();
                updateParticles();
            }

            // Render Bloom
            composer.render();
        }

        // Boot
        init();

    </script>
</body>
</html>
