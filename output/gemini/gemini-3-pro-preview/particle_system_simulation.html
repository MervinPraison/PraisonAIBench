<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle System - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Dark background for contrast */
            font-family: sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="info">Move your mouse to direct the particle stream</div>

    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const PARTICLE_COUNT = 10000;
        const GRAVITY = -0.05;
        const DRAG = 0.995; // Air resistance
        const PARTICLE_SIZE = 0.8;
        const EMITTER_SPREAD = 0.5;

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        // Add some fog for depth
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        camera.position.y = 10;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- Texture Generation (Soft Glow) ---
        // Creating a texture programmatically prevents CORS issues with external images
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');

            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);

            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- Particle System Setup ---
        
        // Geometry holds the data for all particles
        const geometry = new THREE.BufferGeometry();
        
        // Arrays to hold data for BufferAttributes
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        
        // Custom arrays to hold physics data (Velocity and Life)
        // These act as our state management, not sent directly to GPU
        const velocities = []; 
        const lifeSpans = []; 

        // Initialize Particles
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            // Initial Position (Hidden initially)
            positions[i * 3] = 0;
            positions[i * 3 + 1] = -1000; // Start off screen
            positions[i * 3 + 2] = 0;

            // Initial Color (White)
            colors[i * 3] = 1;
            colors[i * 3 + 1] = 1;
            colors[i * 3 + 2] = 1;

            // Physics Data
            velocities.push({
                x: (Math.random() - 0.5),
                y: (Math.random() - 0.5),
                z: (Math.random() - 0.5)
            });

            // Stagger start times so they don't all explode at once
            lifeSpans.push({
                current: 0,
                max: 0, // Will be set on spawn
                active: false
            });
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Material
        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            map: getTexture(),
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- Mouse Interaction ---
        const mouse = new THREE.Vector2();
        const targetPos = new THREE.Vector3(0, 0, 0);
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // Invisible plane at Z=0
        const raycaster = new THREE.Raycaster();

        window.addEventListener('mousemove', (event) => {
            // Normalize mouse coordinates (-1 to +1)
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Project mouse to 3D world coordinates
            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(plane, targetPos);
        });

        // --- Animation Loop ---
        const clock = new THREE.Clock();
        let hueOffset = 0;

        function resetParticle(index) {
            // Reset position to mouse/target position
            positions[index * 3] = targetPos.x + (Math.random() - 0.5) * EMITTER_SPREAD;
            positions[index * 3 + 1] = targetPos.y + (Math.random() - 0.5) * EMITTER_SPREAD;
            positions[index * 3 + 2] = targetPos.z + (Math.random() - 0.5) * EMITTER_SPREAD;

            // Reset Velocity (Explosion/Fountain effect)
            // Upward bias + random spread
            velocities[index].x = (Math.random() - 0.5) * 1.5;
            velocities[index].y = (Math.random() * 1.5) + 0.5; // Push up
            velocities[index].z = (Math.random() - 0.5) * 1.5;

            // Reset Life
            lifeSpans[index].active = true;
            lifeSpans[index].current = 0;
            lifeSpans[index].max = 100 + Math.random() * 100; // Random frames of life
        }

        function animate() {
            requestAnimationFrame(animate);

            // Cycle global hue for rainbow effect
            hueOffset += 0.002;

            // --- Physics Update ---
            const positionAttribute = geometry.attributes.position;
            const colorAttribute = geometry.attributes.color;

            // We use a spawn rate to prevent all particles resetting exactly at once
            let spawnRate = 20; 

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const life = lifeSpans[i];

                if (life.active) {
                    // 1. Apply Gravity
                    velocities[i].y += GRAVITY;

                    // 2. Apply Drag (Air resistance)
                    velocities[i].x *= DRAG;
                    velocities[i].y *= DRAG;
                    velocities[i].z *= DRAG;

                    // 3. Update Position
                    positions[i * 3] += velocities[i].x;
                    positions[i * 3 + 1] += velocities[i].y;
                    positions[i * 3 + 2] += velocities[i].z;

                    // 4. Update Color based on life and global hue
                    // As particle ages, it shifts color
                    const color = new THREE.Color();
                    const hue = (hueOffset + (life.current * 0.005)) % 1; 
                    const lightness = 0.5 + (0.5 * (1 - (life.current / life.max))); // Fade out light
                    
                    color.setHSL(hue, 1.0, lightness);

                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;

                    // 5. Life Logic
                    life.current++;

                    // Kill if too old or too low
                    if (life.current > life.max || positions[i * 3 + 1] < -30) {
                        life.active = false;
                    }

                } else if (spawnRate > 0) {
                    // Respawn dead particles
                    resetParticle(i);
                    spawnRate--;
                }
            }

            // Flag attributes as needing update for the GPU
            positionAttribute.needsUpdate = true;
            colorAttribute.needsUpdate = true;

            // Slowly rotate camera for dynamic view
            const time = clock.getElapsedTime();
            camera.position.x = Math.sin(time * 0.1) * 5;
            camera.lookAt(0, 0, 0);

            renderer.render(scene, camera);
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start
        animate();

    </script>
</body>
</html>
