<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Rotating Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #111;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none; /* Let clicks pass through to canvas */
        }
    </style>
</head>
<body>

    <div id="info">Click and drag to rotate view &bull; Scroll to zoom</div>

    <!-- Import Map for cleaner module loading -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202020); // Dark gray background

        // 2. Camera Setup
        const camera = new THREE.PerspectiveCamera(
            75, // Field of view
            window.innerWidth / window.innerHeight, // Aspect ratio
            0.1, // Near clipping plane
            1000 // Far clipping plane
        );
        camera.position.z = 5;

        // 3. Renderer Setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        document.body.appendChild(renderer.domElement);

        // 4. Controls Setup (OrbitControls)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Adds inertia to movement
        controls.dampingFactor = 0.05;

        // 5. Geometry & Materials (The Cube)
        const geometry = new THREE.BoxGeometry(2, 2, 2);

        // Define different colors for each of the 6 faces
        const colors = [
            0xff0000, // Right - Red
            0x00ff00, // Left - Green
            0x0000ff, // Top - Blue
            0xffff00, // Bottom - Yellow
            0x00ffff, // Front - Cyan
            0xff00ff  // Back - Magenta
        ];

        // Create an array of materials using MeshStandardMaterial (reacts to light)
        const materials = colors.map(color => {
            return new THREE.MeshStandardMaterial({ 
                color: color, 
                roughness: 0.4,
                metalness: 0.1 
            });
        });

        const cube = new THREE.Mesh(geometry, materials);
        cube.castShadow = true;
        cube.receiveShadow = true;
        scene.add(cube);

        // 6. Lighting
        // Ambient Light (Soft general illumination)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Directional Light (Sun-like light for shadows/highlights)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // 7. Handle Window Resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 8. Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Continuous rotation logic
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();

            renderer.render(scene, camera);
        }

        // Start the animation
        animate();

    </script>
</body>
</html>
