<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebXR Gallery</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            display: block;
        }
        #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        #overlay button {
            background: #fff;
            border: 0;
            color: #000;
            padding: 1em;
            font-size: 1.2em;
            cursor: pointer;
        }
        #modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: none; /* Hidden by default */
        }

        #modal .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #teleport-reticle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            pointer-events: none; /* Allow clicks to pass through */
            transform: translate(-50%, -50%);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="info">
        <a href="https://threejs.org/" target="_blank" rel="noopener">three.js</a> WebXR Gallery
    </div>

    <div id="overlay">
        <button id="startButton">ENTER VR</button>
    </div>

    <div id="modal">
        <span class="close-button">&times;</span>
        <h2 id="modal-title">Artwork Title</h2>
        <p id="modal-description">Artwork description goes here.</p>
        <img id="modal-image" src="" alt="Artwork" style="max-width: 100%; max-height: 300px;">
    </div>

    <div id="teleport-reticle"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/libs/lil-gui.module.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/RGBELoader.js"></script>
    <script>
        let camera, scene, renderer, controller1, controller2;
        let raycaster, mouse;
        let intersected = [];
        let vrDisplay;
        let room;
        let paintings = [];
        let teleportReticle;

        // Performance monitoring
        let frameCount = 0;
        let startTime = performance.now();
        let fps = 0;


        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x808080 );

            camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 100 );
            camera.position.set( 0, 1.6, 3 );
            scene.add( camera );

            // Ambient Light for general scene illumination
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);

            // Directional Light for highlights (optional, adjust intensity and color)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // White light, 50% intensity
            directionalLight.position.set(1, 1, 1); // Position of the light
            scene.add(directionalLight);




            // Teleport Reticle
            teleportReticle = document.getElementById('teleport-reticle');


            // Room with lightmap (replace with your GLTF model and lightmap)
            const loader = new THREE.GLTFLoader();
				const rgbeLoader = new THREE.RGBELoader();
            loader.load('room_with_lightmap.glb', function (gltf) {
                room = gltf.scene;
							  room.scale.setScalar(1.5);
                scene.add(room);

                // Optimize: Traverse the model and set shadow properties only if needed
                room.traverse(function (child) {
                    if (child.isMesh) {
                        child.receiveShadow = true;
                        child.castShadow = false;
                        if (child.material.map) {
                          child.material.map.anisotropy = 4;
                        }


                    }
                });

            }, undefined, function (error) {
                console.error(error);
            });

					rgbeLoader.load('noon_cloudy_1k.hdr',function (texture) {
						texture.mapping = THREE.EquirectangularReflectionMapping;
						scene.environment = texture;
					})

            // Artworks (replace with your artwork data)
            const artworkData = [
                {
                    title: "Starry Night",
                    description: "A famous painting by Vincent van Gogh.",
                    image: "starry_night.jpg",
                    position: new THREE.Vector3(-2, 1.5, -2),
                    sound: 'starry_night_sound.mp3'
                },
                {
                    title: "Mona Lisa",
                    description: "A renowned masterpiece by Leonardo da Vinci.",
                    image: "mona_lisa.jpg",
                    position: new THREE.Vector3(2, 1.5, -2),
                    sound: 'mona_lisa_sound.mp3'
                },
                {
                    title: "The Scream",
                    description: "An iconic painting by Edvard Munch.",
                    image: "the_scream.jpg",
                    position: new THREE.Vector3(0, 1.5, -4),
                    sound: 'the_scream_sound.mp3'
                },
                // Add more artwork data here
            ];

            artworkData.forEach((data, index) => {
                const geometry = new THREE.PlaneGeometry(1, 1.5);
                const texture = new THREE.TextureLoader().load(data.image);
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
                const painting = new THREE.Mesh(geometry, material);
                painting.position.copy(data.position);
                painting.userData = data; // Store artwork data for interaction
                scene.add(painting);
                paintings.push(painting);

                // Spatial Audio
                const listener = new THREE.AudioListener();
                camera.add( listener );

                const sound = new THREE.Audio( listener );
                const audioLoader = new THREE.AudioLoader();
                audioLoader.load( data.sound, function( buffer ) {
                  sound.setBuffer( buffer );
                  sound.setLoop( true );
                  sound.setVolume( 0.5 );
									sound.setRefDistance(1)
                });

                painting.sound = sound; // Store sound reference
                painting.add( sound ); // Attaches the sound to the painting object
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.shadowMap.enabled = true;  // Enable shadow mapping
            renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Adjust shadow quality (PCFSoftShadowMap is a good balance)

            document.body.appendChild( renderer.domElement );

            // VR support
            renderer.xr.enabled = true;

            // Controllers
            controller1 = renderer.xr.getController( 0 );
            controller1.addEventListener( 'selectstart', onSelectStart );
            controller1.addEventListener( 'selectend', onSelectEnd );
            controller1.addEventListener( 'connected', function ( event ) {

						this.add( buildController( event.data ) );

					} );
					controller1.addEventListener( 'disconnected', function () {

						this.remove( this.children[ 0 ] );

					} );
            scene.add( controller1 );

            controller2 = renderer.xr.getController( 1 );
            controller2.addEventListener( 'selectstart', onSelectStart );
            controller2.addEventListener( 'selectend', onSelectEnd );
            controller2.addEventListener( 'connected', function ( event ) {

						this.add( buildController( event.data ) );

					} );
					controller2.addEventListener( 'disconnected', function () {

						this.remove( this.children[ 0 ] );

					} );
            scene.add( controller2 );

						const geometry = new THREE.BufferGeometry().setFromPoints( [ new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, - 5 ) ] );

					const material = new THREE.LineBasicMaterial( {
						color: 0xffffff
					} );

					const line = new THREE.Line( geometry, material );
					line.name = 'line';
					controller1.add( line.clone() );
					controller2.add( line.clone() );

            // Raycasting
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();


            // Teleportation - Basic Implementation
            renderer.domElement.addEventListener('click', onDocumentMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onDocumentMouseMove, false); // For hovering



            // VR Button
            const startButton = document.getElementById( 'startButton' );

            startButton.addEventListener( 'click', function () {

                renderer.xr.getSession().then(function(){
                  overlay.style.display = 'none';
                  console.log("Session Started.");
                }).catch((error) => {
                  console.error("WebXR not supported or session failed to start:", error);
                  alert("WebXR not supported.  Using fallback mouse controls.");
                  overlay.style.display = 'none';
                });
                renderer.xr.getSession().catch( () => {

									// WebXR not available. Show message for non-VR environment.

									overlay.textContent = 'WebXR not available.';
									document.body.appendChild( VRButton.createButton( renderer ) );


								} );

                renderer.xr.getSession().then(() => {
                    document.getElementById('overlay').style.display = 'none'; // Hide overlay when VR starts
                }).catch(() => {
                    // Fallback to mouse controls if VR fails.
                    document.getElementById('overlay').style.display = 'none';
                });
            });

            // Modal setup
            const modal = document.getElementById('modal');
            const closeButton = document.querySelector('.close-button');

            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });


            window.addEventListener( 'resize', onWindowResize );

        }

				function buildController( data ) {

					let geometry, material;

					switch ( data.targetRayMode ) {

						case 'controller':

							geometry = new THREE.BufferGeometry();
							geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( [ 0, 0, 0, 0, 0, - 1 ], 3 ) );
							geometry.setAttribute( 'normal', new THREE.Float32BufferAttribute( [ 0, 0, 0, 0, 0, 0 ], 3 ) );

							material = new THREE.MeshBasicMaterial( {
								color: 0x000000,
								transparent: true,
								opacity: 0.2
							} );

							return new THREE.Mesh( geometry, material );

						case 'tracked-pointer':

							geometry = new THREE.SphereGeometry( 0.02, 32, 32 );
							material = new THREE.MeshStandardMaterial( {
								color: 0xffffff,
								roughness: 1
							} );
							return new THREE.Mesh( geometry, material );

					}

				}



        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        function onSelectStart( event ) {

					this.userData.selected = true;

				}

				function onSelectEnd( event ) {

					this.userData.selected = false;

				}

        function onDocumentMouseMove( event ) {
            // Mouse position update for fallback navigation
            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
        }

        function onDocumentMouseDown(event) {
            // Raycast from mouse for teleportation

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects([room], true);

            if (intersects.length > 0) {
                const intersectionPoint = intersects[0].point;

                // Basic teleportation logic - move camera to intersection point
                camera.position.x = intersectionPoint.x;
                camera.position.z = intersectionPoint.z;
            }
        }


        function handleController( controller ) {

					if ( controller.userData.selected ) {

						const object = scene.getObjectByName( 'line' );
						object.scale.z = 10;

					}

					raycaster.setFromController(controller);

					const intersections = raycaster.intersectObjects(paintings);

					if ( intersections.length > 0 ) {

						const intersection = intersections[ 0 ];

						const object = intersection.object;
            if (object && object.userData) {
              // Highlight the intersected painting
              object.material.color.setHex(0xff0000); // Red for highlighting

              // Open the modal with painting information
              showModal(object.userData);
              // Play the painting's audio
              if (object.sound && !object.sound.isPlaying) {
                  object.sound.play();
              }
            }

					} else {

						const object = scene.getObjectByName( 'line' );
						object.scale.z = 5;

            // Reset painting colors
            paintings.forEach(painting => {
              if (painting.material.color) {
                painting.material.color.setHex(0xffffff); // Reset to white
              }
            });

          closeModal(); // Close the Modal when no object is intersected.
          stopAllAudio(); // Ensure audio playback stops when raycast exits object.
					}

				}

        function showModal(artworkData) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').textContent = artworkData.title;
            document.getElementById('modal-description').textContent = artworkData.description;
            document.getElementById('modal-image').src = artworkData.image;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function stopAllAudio() {
          paintings.forEach(painting => {
            if (painting.sound && painting.sound.isPlaying) {
              painting.sound.stop();
            }
          });
        }

        function animate() {

            renderer.setAnimationLoop( render );

        }

        function render() {

					handleController( controller1 );
					handleController( controller2 );

          renderer.render( scene, camera );
           // Performance monitoring
           frameCount++;
           const currentTime = performance.now();
           if (currentTime - startTime >= 1000) {
               fps = frameCount;
               frameCount = 0;
               startTime = currentTime;
               console.log("FPS:", fps);
           }

        }
    </script>
</body>
</html>
