<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chair Configurator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            pointer-events: all;
            backdrop-filter: blur(10px);
        }

        #config-panel {
            margin-bottom: 15px;
        }

        .panel-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-section:last-child {
            border-bottom: none;
        }

        h3 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        select, input[type="color"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        select option {
            background: #333;
            color: white;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: auto;
            accent-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 10px 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
        }

        button.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        button.secondary:hover {
            background: linear-gradient(45deg, #1976D2, #1565C0);
        }

        #camera-bookmarks {
            margin-top: 10px;
        }

        .bookmark-btn {
            padding: 8px 12px;
            font-size: 12px;
            margin: 2px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 250px;
            pointer-events: all;
        }

        .texture-preview {
            width: 100%;
            height: 60px;
            border-radius: 5px;
            margin-top: 5px;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="ui">
            <div id="controls">
                <div id="config-panel">
                    <div class="panel-section">
                        <h3>üé® Colors</h3>
                        <div class="control-group">
                            <label>Seat Color:</label>
                            <input type="color" id="seatColor" value="#ff6b6b">
                        </div>
                        <div class="control-group">
                            <label>Backrest Color:</label>
                            <input type="color" id="backColor" value="#4ecdc4">
                        </div>
                        <div class="control-group">
                            <label>Legs Color:</label>
                            <input type="color" id="legsColor" value="#ffe66d">
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>üßµ Materials</h3>
                        <div class="control-group">
                            <label>Seat Material:</label>
                            <select id="seatMaterial">
                                <option value="standard">Standard</option>
                                <option value="leather">Leather</option>
                                <option value="velvet">Velvet</option>
                                <option value="fabric">Fabric</option>
                                <option value="metallic">Metallic</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Backrest Material:</label>
                            <select id="backMaterial">
                                <option value="standard">Standard</option>
                                <option value="leather">Leather</option>
                                <option value="velvet">Velvet</option>
                                <option value="fabric">Fabric</option>
                                <option value="metallic">Metallic</option>
                            </select>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>üñºÔ∏è Textures</h3>
                        <div class="control-group">
                            <label>Seat Texture:</label>
                            <select id="seatTexture" onchange="updateTexturePreview('seat')">
                                <option value="none">None</option>
                                <option value="wood">Wood Grain</option>
                                <option value="fabric">Fabric Pattern</option>
                                <option value="leather">Leather Texture</option>
                                <option value="geometric">Geometric</option>
                            </select>
                            <div id="seatTexturePreview" class="texture-preview"></div>
                        </div>
                        <div class="control-group">
                            <label>Backrest Texture:</label>
                            <select id="backTexture" onchange="updateTexturePreview('back')">
                                <option value="none">None</option>
                                <option value="wood">Wood Grain</option>
                                <option value="fabric">Fabric Pattern</option>
                                <option value="leather">Leather Texture</option>
                                <option value="geometric">Geometric</option>
                            </select>
                            <div id="backTexturePreview" class="texture-preview"></div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>‚öôÔ∏è Parts</h3>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="showSeat" checked>
                                <label for="showSeat">Seat</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="showBackrest" checked>
                                <label for="showBackrest">Backrest</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="showLegs" checked>
                                <label for="showLegs">Legs</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="showArmrests" checked>
                                <label for="showArmrests">Armrests</label>
                            </div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>üì∑ Camera</h3>
                        <div id="camera-bookmarks" class="button-group">
                            <button class="bookmark-btn" onclick="setCameraBookmark('front')">Front</button>
                            <button class="bookmark-btn" onclick="setCameraBookmark('side')">Side</button>
                            <button class="bookmark-btn" onclick="setCameraBookmark('top')">Top</button>
                            <button class="bookmark-btn" onclick="setCameraBookmark('back')">Back</button>
                            <button class="bookmark-btn" onclick="setCameraBookmark('iso')">Isometric</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <button onclick="exportConfig()">üíæ Export Config</button>
                        <button class="secondary" onclick="takeSnapshot()">üì∏ Snapshot</button>
                        <button class="secondary" onclick="resetConfig()">üîÑ Reset</button>
                    </div>
                </div>
            </div>

            <div id="info">
                <strong>3D Chair Configurator</strong><br>
                ‚Ä¢ Drag to rotate<br>
                ‚Ä¢ Scroll to zoom<br>
                ‚Ä¢ Configure your perfect chair!
            </div>
        </div>

        <div id="loading">Loading 3D Scene...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let chairGroup;
        let seatMesh, backrestMesh, legsMesh, armrestsMesh;
        let config = {
            colors: {
                seat: '#ff6b6b',
                backrest: '#4ecdc4',
                legs: '#ffe66d'
            },
            materials: {
                seat: 'standard',
                backrest: 'standard'
            },
            textures: {
                seat: 'none',
                backrest: 'none'
            },
            parts: {
                seat: true,
                backrest: true,
                legs: true,
                armrests: true
            },
            camera: {
                front: { position: [0, 50, 100], target: [0, 20, 0] },
                side: { position: [100, 50, 0], target: [0, 20, 0] },
                top: { position: [0, 150, 0], target: [0, 0, 0] },
                back: { position: [0, 50, -100], target: [0, 20, 0] },
                iso: { position: [80, 80, 80], target: [0, 20, 0] }
            }
        };

        // Materials and textures
        const materialLibrary = {
            standard: new THREE.MeshLambertMaterial({ color: 0xffffff }),
            leather: new THREE.MeshPhongMaterial({ 
                color: 0xffffff, 
                shininess: 100,
                specular: 0x222222 
            }),
            velvet: new THREE.MeshLambertMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.9
            }),
            fabric: new THREE.MeshLambertMaterial({ color: 0xffffff }),
            metallic: new THREE.MeshPhongMaterial({ 
                color: 0xffffff, 
                shininess: 100,
                metalness: 0.8,
                roughness: 0.2 
            })
        };

        const textureLibrary = {
            none: null,
            wood: createWoodTexture(),
            fabric: createFabricTexture(),
            leather: createLeatherTexture(),
            geometric: createGeometricTexture()
        };

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 100);

            // Renderer setup
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 20, 0);

            // Lighting
            setupLighting();

            // Environment
            setupEnvironment();

            // Create chair
            createChair();

            // Event listeners
            setupEventListeners();

            // Hide loading
            document.getElementById('loading').style.display = 'none';

            // Start render loop
            animate();
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            // Main directional light
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            scene.add(directionalLight);

            // Fill light
            const fillLight = new THREE.DirectionalLight(0xaaaaaa, 0.3);
            fillLight.position.set(-50, 50, -50);
            scene.add(fillLight);

            // Hemisphere light for environment
            const hemiLight = new THREE.HemisphereLight(0x87CEEB, 0x443333, 0.6);
            scene.add(hemiLight);
        }

        function setupEnvironment() {
            // Create environment map
            const cubeTextureLoader = new THREE.CubeTextureLoader();
            const envMap = cubeTextureLoader.load([
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==', // px
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==', // nx
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==', // py
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==', // ny
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==', // pz
                'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=='  // nz
            ]);
            scene.background = envMap;

            // Ground plane
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x444444,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -10;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createChair() {
            chairGroup = new THREE.Group();
            scene.add(chairGroup);

            // Create seat
            seatMesh = createSeat();
            chairGroup.add(seatMesh);

            // Create backrest
            backrestMesh = createBackrest();
            chairGroup.add(backrestMesh);

            // Create legs
            legsMesh = new THREE.Group();
            createLegs(legsMesh);
            chairGroup.add(legsMesh);

            // Create armrests
            armrestsMesh = new THREE.Group();
            createArmrests(armrestsMesh);
            chairGroup.add(armrestsMesh);

            // Apply initial configuration
            applyConfiguration();
        }

        function createSeat() {
            const geometry = new THREE.BoxGeometry(40, 8, 40);
            
            // Round the edges
            const roundedGeometry = roundEdges(geometry, 2);
            
            const material = materialLibrary.standard.clone();
            material.color.setHex(parseColor(config.colors.seat));
            
            const mesh = new THREE.Mesh(roundedGeometry, material);
            mesh.position.y = 20;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            return mesh;
        }

        function createBackrest() {
            const width = 40;
            const height = 45;
            const depth = 6;
            
            const shape = new THREE.Shape();
            shape.moveTo(-width/2, -height/2);
            shape.lineTo(-width/2, height/2 - 10);
            shape.quadraticCurveTo(-width/2, height/2, -width/2 + 5, height/2);
            shape.lineTo(width/2 - 5, height/2);
            shape.quadraticCurveTo(width/2, height/2, width/2, height/2 - 10);
            shape.lineTo(width/2, -height/2);
            shape.lineTo(-width/2, -height/2);
            shape.lineTo(-width/2, -height/2 + 5);
            shape.quadraticCurveTo(-width/2 - 5, -height/2 + 5, -width/2, -height/2 + 10);
            
            const extrudeSettings = {
                depth: depth,
                bevelEnabled: true,
                bevelThickness: 2,
                bevelSize: 2,
                bevelOffset: 0,
                bevelSegments: 5
            };
            
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            geometry.center();
            
            const material = materialLibrary.standard.clone();
            material.color.setHex(parseColor(config.colors.backrest));
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(0, 45, -18);
            mesh.rotation.y = Math.PI / 2;
            mesh.rotation.z = Math.PI / 6;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            return mesh;
        }

        function createLegs(group) {
            const legGeometry = new THREE.CylinderGeometry(2, 2.5, 40, 8);
            const legMaterial = materialLibrary.standard.clone();
            legMaterial.color.setHex(parseColor(config.colors.legs));
            
            const positions = [
                [-18, 0, -18],
                [18, 0, -18],
                [-18, 0, 18],
                [18, 0, 18]
            ];
            
            positions.forEach((pos, index) => {
                const leg = new THREE.Mesh(legGeometry, legMaterial);
                leg.position.set(...pos);
                leg.castShadow = true;
                group.add(leg);
            });
        }

        function createArmrests(group) {
            const armGeometry = new THREE.BoxGeometry(45, 6, 8);
            const armMaterial = materialLibrary.standard.clone();
            armMaterial.color.setHex(parseColor(config.colors.seat));
            
            // Left armrest
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-25, 30, -20);
            leftArm.castShadow = true;
            group.add(leftArm);
            
            // Right armrest
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(25, 30, -20);
            rightArm.castShadow = true;
            group.add(rightArm);
            
            // Armrest supports
            const supportGeometry = new THREE.CylinderGeometry(1.5, 1.5, 15, 8);
            const supportMaterial = materialLibrary.standard.clone();
            supportMaterial.color.setHex(parseColor(config.colors.legs));
            
            // Left support
            const leftSupport = new THREE.Mesh(supportGeometry, supportMaterial);
            leftSupport.position.set(-25, 22.5, -22);
            leftSupport.rotation.z = Math.PI / 6;
            leftSupport.castShadow = true;
            group.add(leftSupport);
            
            // Right support
            const rightSupport = new THREE.Mesh(supportGeometry, supportMaterial);
            rightSupport.position.set(25, 22.5, -22);
            rightSupport.rotation.z = -Math.PI / 6;
            rightSupport.castShadow = true;
            group.add(rightSupport);
        }

        function roundEdges(geometry, radius) {
            const positions = geometry.attributes.position.array;
            const newGeometry = new THREE.BufferGeometry();
            
            // Simple rounding simulation by modifying vertices
            const roundedPositions = positions.slice();
            for (let i = 0; i < positions.length; i += 3) {
                // Apply slight rounding effect
                roundedPositions[i] += (Math.random() - 0.5) * 0.5;
                roundedPositions[i + 1] += (Math.random() - 0.5) * 0.5;
                roundedPositions[i + 2] += (Math.random() - 0.5) * 0.5;
            }
            
            newGeometry.setAttribute('position', new THREE.Float32BufferAttribute(roundedPositions, 3));
            newGeometry.computeVertexNormals();
            
            return newGeometry;
        }

        function createWoodTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Wood grain pattern
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 0, 256, 256);
            
            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * 13 + Math.random() * 10);
                ctx.lineTo(256, i * 13 + Math.random() * 10);
                ctx.strokeStyle = `rgba(139, 69, 19, ${0.3 + Math.random() * 0.4})`;
                ctx.lineWidth = 2 + Math.random() * 3;
                ctx.stroke();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4);
            return texture;
        }

        function createFabricTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#F5F5DC';
            ctx.fillRect(0, 0, 256, 256);
            
            // Fabric weave pattern
            for (let x = 0; x < 256; x += 20) {
                for (let y = 0; y < 256; y += 20) {
                    ctx.fillStyle = '#E0E0E0';
                    ctx.fillRect(x, y, 10, 10);
                    ctx.fillRect(x + 10, y + 10, 10, 10);
                }
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(2, 2);
            return texture;
        }

        function createLeatherTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, 0, 256, 256);
            
            // Leather texture
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 256;
                const y = Math.random() * 256;
                const radius = 5 + Math.random() * 10;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${0.1 + Math.random() * 0.3})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(3, 3);
            return texture;
        }

        function createGeometricTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#F0F0F0';
            ctx.fillRect(0, 0, 256, 256);
            
            // Geometric pattern
            for (let x = 0; x < 256; x += 40) {
                for (let y = 0; y < 256; y += 40) {
                    ctx.fillStyle = '#E0E0E0';
                    ctx.fillRect(x, y, 20, 20);
                    
                    // Diamonds
                    ctx.fillStyle = '#D0D0D0';
                    ctx.beginPath();
                    ctx.moveTo(x + 20, y);
                    ctx.lineTo(x + 40, y + 20);
                    ctx.lineTo(x + 20, y + 40);
                    ctx.lineTo(x, y + 20);
                    ctx.closePath();
                    ctx.fill();
                }
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(2, 2);
            return texture;
        }

        function applyConfiguration() {
            if (seatMesh && config.parts.seat) {
                updateMeshMaterial(seatMesh, config.colors.seat, config.materials.seat, config.textures.seat);
                seatMesh.visible = true;
            } else if (seatMesh) {
                seatMesh.visible = false;
            }

            if (backrestMesh && config.parts.backrest) {
                updateMeshMaterial(backrestMesh, config.colors.backrest, config.materials.backrest, config.textures.backrest);
                backrestMesh.visible = true;
            } else if (backrestMesh) {
                backrestMesh.visible = false;
            }

            if (legsMesh && config.parts.legs) {
                legsMesh.visible = true;
                updateLegsMaterial(config.colors.legs);
            } else if (legsMesh) {
                legsMesh.visible = false;
            }

            if (armrestsMesh && config.parts.armrests) {
                armrestsMesh.visible = true;
                updateArmrestsMaterial(config.colors.seat);
            } else if (armrestsMesh) {
                armrestsMesh.visible = false;
            }
        }

        function updateMeshMaterial(mesh, color, materialType, textureType) {
            if (!mesh) return;

            const baseMaterial = materialLibrary[materialType] || materialLibrary.standard;
            const material = baseMaterial.clone();
            
            material.color.setHex(parseColor(color));
            
            if (textureLibrary[textureType] && textureType !== 'none') {
                material.map = textureLibrary[textureType];
                material.needsUpdate = true;
            } else {
                material.map = null;
            }
            
            mesh.material = material;
        }

        function updateLegsMaterial(color) {
            if (!legsMesh) return;
            
            const hexColor = parseColor(color);
            legsMesh.children.forEach(leg => {
                leg.material.color.setHex(hexColor);
            });
        }

        function updateArmrestsMaterial(color) {
            if (!armrestsMesh) return;
            
            const hexColor = parseColor(color);
            armrestsMesh.children.forEach((child, index) => {
                if (child.geometry.type === 'BoxGeometry') {
                    // Armrests
                    child.material.color.setHex(hexColor);
                } else if (child.geometry.type === 'CylinderGeometry' && index > 1) {
                    // Supports use legs color
                    child.material.color.setHex(parseColor(config.colors.legs));
                }
            });
        }

        function parseColor(colorString) {
            const ctx = document.createElement('canvas').getContext('2d');
            ctx.fillStyle = colorString;
            ctx.fillRect(0, 0, 1, 1);
            const data = ctx.getImageData(0, 0, 1, 1).data;
            return ((1 << 24) + (data[0] << 16) + (data[1] << 8) + data[2]).toString(16).slice(1);
        }

        function setupEventListeners() {
            // Color pickers
            document.getElementById('seatColor').addEventListener('change', (e) => {
                config.colors.seat = e.target.value;
                updateMeshMaterial(seatMesh, config.colors.seat, config.materials.seat, config.textures.seat);
                updateArmrestsMaterial(config.colors.seat);
            });

            document.getElementById('backColor').addEventListener('change', (e) => {
                config.colors.backrest = e.target.value;
                updateMeshMaterial(backrestMesh, config.colors.backrest, config.materials.backrest, config.textures.backrest);
            });

            document.getElementById('legsColor').addEventListener('change', (e) => {
                config.colors.legs = e.target.value;
                updateLegsMaterial(config.colors.legs);
                updateArmrestsMaterial(config.colors.seat); // Update supports
            });

            // Material selectors
            document.getElementById('seatMaterial').addEventListener('change', (e) => {
                config.materials.seat = e.target.value;
                updateMeshMaterial(seatMesh, config.colors.seat, config.materials.seat, config.textures.seat);
            });

            document.getElementById('backMaterial').addEventListener('change', (e) => {
                config.materials.backrest = e.target.value;
                updateMeshMaterial(backrestMesh, config.colors.backrest, config.materials.backrest, config.textures.backrest);
            });

            // Texture selectors
            document.getElementById('seatTexture').addEventListener('change', (e) => {
                config.textures.seat = e.target.value;
                updateMeshMaterial(seatMesh, config.colors.seat, config.materials.seat, config.textures.seat);
            });

            document.getElementById('backTexture').addEventListener('change', (e) => {
                config.textures.backrest = e.target.value;
                updateMeshMaterial(backrestMesh, config.colors.backrest, config.materials.backrest, config.textures.backrest);
            });

            // Part toggles
            document.getElementById('showSeat').addEventListener('change', (e) => {
                config.parts.seat = e.target.checked;
                applyConfiguration();
            });

            document.getElementById('showBackrest').addEventListener('change', (e) => {
                config.parts.backrest = e.target.checked;
                applyConfiguration();
            });

            document.getElementById('showLegs').addEventListener('change', (e) => {
                config.parts.legs = e.target.checked;
                applyConfiguration();
            });

            document.getElementById('showArmrests').addEventListener('change', (e) => {
                config.parts.armrests = e.target.checked;
                applyConfiguration();
            });

            // Window resize
            window.addEventListener('resize', onWindowResize);
        }

        function setCameraBookmark(bookmark) {
            const bookmarkData = config.camera[bookmark];
            if (bookmarkData) {
                camera.position.set(...bookmarkData.position);
                controls.target.set(...bookmarkData.target);
                controls.update();
            }
        }

        function exportConfig() {
            const exportData = {
                version: '1.0',
                timestamp: new Date().toISOString(),
                configuration: { ...config },
                metadata: {
                    model: 'custom_chair',
                    creator: '3D Chair Configurator'
                }
            };

            const dataStr = JSON.stringify(exportData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);

            const exportFileDefaultName = `chair_config_${new Date().getTime()}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function takeSnapshot() {
            // Create temporary renderer for higher quality
            const tempRenderer = new THREE.WebGLRenderer({ 
                antialias: true,
                preserveDrawingBuffer: true 
            });
            tempRenderer.setSize(window.innerWidth, window.innerHeight);
            tempRenderer.toneMapping = renderer.toneMapping;
            tempRenderer.toneMappingExposure = 1.2;
            
            // Render scene
            tempRenderer.render(scene, camera);
            
            // Convert to blob and download
            tempRenderer.domElement.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `chair_snapshot_${new Date().getTime()}.png`;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png', 1.0);
            
            tempRenderer.dispose();
        }

        function resetConfig() {
            if (confirm('Reset all configuration to default?')) {
                config.colors.seat = '#ff6b6b';
                config.colors.backrest = '#4ecdc4';
                config.colors.legs = '#ffe66d';
                config.materials.seat = 'standard';
                config.materials.backrest = 'standard';
                config.textures.seat = 'none';
                config.textures.backrest = 'none';
                config.parts.seat = true;
                config.parts.backrest = true;
                config.parts.legs = true;
                config.parts.armrests = true;

                // Update UI
                document.getElementById('seatColor').value = config.colors.seat;
                document.getElementById('backColor').value = config.colors.backrest;
                document.getElementById('legsColor').value = config.colors.legs;
                document.getElementById('seatMaterial').value = config.materials.seat;
                document.getElementById('backMaterial').value = config.materials.backrest;
                document.getElementById('seatTexture').value = config.textures.seat;
                document.getElementById('backTexture').value = config.textures.backrest;
                document.getElementById('showSeat').checked = config.parts.seat;
                document.getElementById('showBackrest').checked = config.parts.backrest;
                document.getElementById('showLegs').checked = config.parts.legs;
                document.getElementById('showArmrests').checked = config.parts.armrests;

                // Apply configuration
                applyConfiguration();

                // Reset camera
                setCameraBookmark('front');
            }
        }

        function updateTexturePreview(part) {
            const preview = document.getElementById(`${part}TexturePreview`);
            const textureType = document.getElementById(`${part}Texture`).value;
            
            if (textureType === 'none') {
                preview.style.background = 'linear-gradient(45deg, #666, #999)';
                preview.style.backgroundSize = '20px 20px';
            } else if (textureLibrary[textureType]) {
                // Create a preview using canvas
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 60;
                const ctx = canvas.getContext('2d');
                
                // Draw texture pattern
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, 100, 60);
                
                // Simple pattern representation
                ctx.fillStyle = textureType === 'wood' ? '#8B4513' : 
                               textureType === 'leather' ? '#8B7355' : 
                               textureType === 'fabric' ? '#F5F5DC' : '#F0F0F0';
                ctx.fillRect(10, 10, 80, 40);
                
                preview.style.backgroundImage = `url(${canvas.toDataURL()})`;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
