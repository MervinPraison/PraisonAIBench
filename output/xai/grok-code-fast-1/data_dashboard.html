<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Analytics Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
        }

        body.dark {
            background-color: #333333;
            color: #ffffff;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #ui button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        body.dark #tooltip {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <button id="viewTop">Top View</button>
        <button id="viewSide">Side View</button>
        <button id="viewIsometric">Isometric View</button>
        <button id="toggleTheme">Toggle Theme</button>
        <button id="exportCSV">Export CSV</button>
    </div>
    <div id="tooltip"></div>

    <!-- Load Three.js and TWEEN.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Theme toggle
        let isDark = false;
        const toggleThemeButton = document.getElementById('toggleTheme');
        toggleThemeButton.addEventListener('click', () => {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            scene.background = isDark ? new THREE.Color(0x333333) : new THREE.Color(0xffffff);
        });
        scene.background = new THREE.Color(0xffffff); // Initial light theme

        // Axis helpers
        const axesHelper = new THREE.AxesHelper(10);
        scene.add(axesHelper);

        // 3D Grid
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);

        // Generate random data
        const data = [];
        for (let i = 0; i < 20; i++) {
            data.push({
                x: Math.random() * 10 - 5, // -5 to 5
                y: Math.random() * 10 - 5,
                z: Math.random() * 10,     // 0 to 10 height
                category: Math.random() > 0.5 ? 'A' : 'B'
            });
        }

        // Materials
        const barMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const scatterMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const ribbonMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff });

        // Bars
        data.forEach(point => {
            const geometry = new THREE.BoxGeometry(0.5, 0.5, point.z);
            const bar = new THREE.Mesh(geometry, barMaterial);
            bar.position.set(point.x, point.y, point.z / 2);
            bar.userData = point; // Store data for tooltip
            scene.add(bar);
        });

        // Scatter points
        data.forEach(point => {
            const geometry = new THREE.SphereGeometry(0.2, 16, 16);
            const scatter = new THREE.Mesh(geometry, scatterMaterial);
            scatter.position.set(point.x, point.y, point.z);
            scatter.userData = point;
            scene.add(scatter);
        });

        // Ribbons (connect points with lines in a spiral or simple path)
        const ribbonPoints = [];
        data.forEach(point => {
            ribbonPoints.push(new THREE.Vector3(point.x, point.y, point.z));
        });
        if (ribbonPoints.length > 1) {
            const geometry = new THREE.BufferGeometry().setFromPoints(ribbonPoints);
            const ribbon = new THREE.Line(geometry, ribbonMaterial);
            scene.add(ribbon);
        }

        // Camera initial position
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        // Renderer
        renderer.render(scene, camera);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update(); // Update tweens
            renderer.render(scene, camera);
        }
        animate();

        // Camera tween views
        const views = {
            top: { position: { x: 0, y: 20, z: 0 }, lookAt: { x: 0, y: 0, z: 0 } },
            side: { position: { x: 20, y: 0, z: 0 }, lookAt: { x: 0, y: 0, z: 0 } },
            isometric: { position: { x: 10, y: 10, z: 10 }, lookAt: { x: 0, y: 0, z: 0 } }
        };

        function tweenCamera(targetPosition, targetLookAt) {
            new TWEEN.Tween(camera.position)
                .to(targetPosition, 1000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
            new TWEEN.Tween(camera.lookAt)
                .to(targetLookAt, 1000)
                .onUpdate(() => camera.lookAt(targetLookAt.x, targetLookAt.y, targetLookAt.z))
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
        }

        document.getElementById('viewTop').addEventListener('click', () => tweenCamera(views.top.position, views.top.lookAt));
        document.getElementById('viewSide').addEventListener('click', () => tweenCamera(views.side.position, views.side.lookAt));
        document.getElementById('viewIsometric').addEventListener('click', () => tweenCamera(views.isometric.position, views.isometric.lookAt));

        // Tooltips with raycasting
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const tooltip = document.getElementById('tooltip');

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.x !== undefined) { // Has data
                    const point = object.userData;
                    tooltip.innerHTML = `X: ${point.x.toFixed(2)}, Y: ${point.y.toFixed(2)}, Z: ${point.z.toFixed(2)}, Cat: ${point.category}`;
                    tooltip.style.left = event.clientX + 10 + 'px';
                    tooltip.style.top = event.clientY - 10 + 'px';
                    tooltip.style.display = 'block';
                }
            } else {
                tooltip.style.display = 'none';
            }
        }

        window.addEventListener('mousemove', onMouseMove);

        // CSV Export
        document.getElementById('exportCSV').addEventListener('click', () => {
            let csv = 'x,y,z,category\n';
            data.forEach(point => {
                csv += `${point.x},${point.y},${point.z},${point.category}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.csv';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
