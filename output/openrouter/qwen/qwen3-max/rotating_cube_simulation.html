<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating 3D Cube</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas { 
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf0f0f0);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls for user interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Set camera position
        camera.position.z = 5;

        // Create cube with different colored faces
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        
        // Define materials for each face
        const materials = [
            new THREE.MeshLambertMaterial({ color: 0xff0000 }), // Red (right)
            new THREE.MeshLambertMaterial({ color: 0x00ff00 }), // Green (left)
            new THREE.MeshLambertMaterial({ color: 0x0000ff }), // Blue (top)
            new THREE.MeshLambertMaterial({ color: 0xffff00 }), // Yellow (bottom)
            new THREE.MeshLambertMaterial({ color: 0xff00ff }), // Magenta (front)
            new THREE.MeshLambertMaterial({ color: 0x00ffff })  // Cyan (back)
        ];
        
        const cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(-5, 5, 5);
        scene.add(pointLight);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate the cube continuously
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.01;
            
            // Update controls
            controls.update();
            
            // Render the scene
            renderer.render(scene, camera);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
